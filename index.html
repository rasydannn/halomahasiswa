            {id: 1, title: 'Gen Z', meta: 'Bab 1', content: 
            `Setiap generasi lahir dengan ceritanya sendiri. Mereka tidak pernah memilih di zaman apa mereka dilahirkan, tetapi zaman itulah yang membentuk mereka. Gen Z lahir setelah jejak perang besar memudar. Mereka tidak merasakan hancurnya ekonomi akibat bom atau konflik bersenjata global. Mereka juga tidak pernah benar-benar mengalami dunia tanpa internet. Sejak kecil, mereka sudah akrab dengan layar ponsel, musik digital, dan media sosial. Dunia yang keras dengan disiplin mutlak seperti yang dialami Baby Boomers dan Generasi X terasa begitu jauh dari kehidupan mereka. Generasi sebelum Z tumbuh dengan didikan keras, karena memang kerasnya dunia saat itu menuntut ketahanan mental dan fisik. Sementara Millennial masih sempat merasakan transisi: dari didikan tradisional yang kaku menuju dunia modern yang lebih cair. Gen Z berada di ujung jembatan itu. Mereka tidak sepenuhnya dibesarkan dengan kekerasan zaman lama, tetapi juga tidak sepenuhnya bebas dari nilai-nilai tradisi. Mereka berada di persimpangan.
            
            Generasi Z, atau yang sering disebut Gen Z, adalah salah satunya. Mereka tumbuh di dunia yang sudah jauh berbeda dari generasi sebelumnya, di tengah arus teknologi yang tak terbendung, globalisasi yang menyatukan batas-batas, serta sistem nilai yang perlahan bergeser
            
            Kehidupan sehari-hari Gen Z sarat dengan hal yang sebelumnya dianggap mewah. Informasi mengalir deras ke genggaman mereka. Belajar tidak lagi terbatas pada guru di kelas, tetapi bisa dari ribuan sumber online. Mereka bisa bercakap dengan orang di benua lain hanya dengan sekali klik. Mereka bisa menyerap nilai budaya lintas negara tanpa harus pergi jauh. Semua itu membuat mereka terbiasa berpikir luas, lebih kritis, dan lebih cepat beradaptasi. Bagi mereka, tradisi bukanlah hukum mutlak, melainkan sesuatu yang bisa dipilih: diikuti bila relevan, ditinggalkan bila membelenggu. Inilah yang sering menimbulkan gesekan dengan generasi sebelumnya.

            Tidak sedikit yang menyebut Gen Z sebagai generasi rapuh, manja, bahkan mudah tersinggung. Istilah “strawberry generation” begitu lekat: indah di luar, mudah hancur di dalam. Namun apakah itu benar adanya? Memang betul, Gen Z lebih ekspresif soal perasaan. Mereka tidak sungkan membicarakan kesehatan mental, mengungkapkan rasa lelah, bahkan menolak tekanan yang tidak manusiawi. Bagi sebagian orang tua atau lingkungan kerja lama, sikap ini terlihat sebagai kelemahan. Padahal, di balik ekspresi itu, Gen Z justru menyimpan daya tahan lain. Banyak di antara mereka yang menjadi tulang punggung keluarga sejak muda, bekerja sambil kuliah, atau membangun usaha kecil-kecilan demi bertahan hidup. Mereka menghadapi tekanan akademik yang semakin tinggi, biaya hidup yang tidak murah, dan standar sosial yang terus meninggi akibat paparan media. Mereka menangis dalam kesendirian, tetapi tetap melangkah. Mereka terlihat rapuh, padahal diam-diam tangguh. Sensitivitas mereka bukan kelemahan, melainkan cara baru menghadapi dunia: lebih sadar, lebih peka, lebih manusiawi.

            Gesekan paling jelas antara Gen Z dan lingkungannya tampak di bidang pendidikan dan pekerjaan. Sekolah masih berkutat dengan metode hafalan, disiplin kaku, dan aturan tanpa alasan yang jelas. Padahal Gen Z tumbuh di era informasi cepat. Mereka tidak puas hanya menghafal, mereka ingin memahami, mencoba, bereksperimen. Mereka menginginkan ruang untuk bertanya, bukan sekadar mengulang jawaban. Begitu pula di dunia kerja. Proses rekrutmen yang sarat formalitas—wawancara penuh basa-basi, penilaian berdasarkan penampilan atau cara bicara—sering mereka anggap membuang waktu. Mereka lebih percaya pada portofolio nyata, keterampilan yang terukur, dan hasil kerja yang bisa dilihat. Tidak heran jika banyak dari mereka memilih jalannya sendiri: bekerja sebagai freelancer, membangun startup, atau bergabung dengan komunitas global yang tidak terlalu peduli pada hierarki kaku. Mereka tidak malas, tetapi mereka menolak cara lama yang dianggap tidak efisien.

            Ciri khas lain Gen Z adalah sensitivitas mereka. Mereka lebih cepat bereaksi ketika melihat ketidakadilan. Mereka lebih mudah terguncang oleh kritik yang kasar. Generasi lama menilai ini tanda kelemahan. Tetapi justru di balik kepekaan itu, ada empati. Gen Z lebih peduli pada isu-isu kemanusiaan, kesetaraan gender, perubahan iklim, dan kesehatan mental. Mereka lebih berani bersuara ketika ada diskriminasi, lebih peka terhadap penderitaan orang lain, bahkan di belahan dunia yang jauh. Semua ini tidak lepas dari dunia digital yang membuat mereka merasa terhubung secara global. Jika satu tragedi terjadi di suatu negara, Gen Z di belahan dunia lain bisa ikut merasakannya, karena media sosial membawa kisah itu langsung ke layar mereka. Empati lintas batas inilah yang membuat Gen Z istimewa, meski sering disalahpahami.

            Masalahnya, lingkungan sering gagal membaca tanda zaman. Pola asuh yang keras masih dipaksakan, seolah anak harus ditempa seperti besi agar kuat. Pendidikan masih dijalankan seperti pabrik, memproduksi murid seragam tanpa ruang kreativitas. Dunia kerja masih memelihara hierarki yang kaku, lebih menghargai kepatuhan daripada inovasi. Padahal zaman telah berubah. Seperti kata Ali bin Abi Thalib, “Didiklah anakmu sesuai zamannya, karena mereka hidup bukan di zamanmu.” Gen Z hidup di zaman yang berbeda, dengan tantangan yang berbeda. Menuntut mereka untuk mengikuti cara lama hanya akan melahirkan jurang pemisah.

            Dalam sepuluh atau dua puluh tahun ke depan, Gen Z akan mengambil alih panggung utama. Mereka akan menjadi pemimpin, pembuat kebijakan, pengusaha, atau pendidik. Dunia akan bergerak sesuai cara mereka berpikir. Lingkungan yang tidak mau berubah akan tertinggal. Karena itu, adaptasi harus dilakukan sejak sekarang: pendidikan yang lebih fleksibel dan relevan, dunia kerja yang lebih menghargai keterampilan nyata, pola asuh yang lebih empatik dan terbuka.

            Namun cerita ini tidak berhenti di Gen Z. Mereka hanyalah awal dari perjalanan. Setelah mereka, akan lahir generasi Alpha dan Beta—anak-anak yang sejak lahir sudah dikelilingi kecerdasan buatan, realitas virtual, dan teknologi canggih yang kini bahkan masih kita anggap baru. Jika Gen Z sudah dianggap terlalu cair dan kritis, Alpha dan Beta akan jauh lebih ekstrem. Mereka tidak akan mengenal dunia tanpa internet, bahkan mungkin tanpa kecerdasan buatan. Mereka akan tumbuh dengan pola pikir yang lebih global, lebih instan, dan lebih sulit dibatasi oleh aturan tradisional.

            Gen Z, dalam hal ini, adalah peringatan sekaligus jembatan. Jika lingkungan gagal memahami Gen Z hari ini, kesenjangan dengan Alpha dan Beta nanti akan jauh lebih besar. Sebaliknya, jika lingkungan mulai belajar beradaptasi sejak sekarang, dunia akan lebih siap menyambut generasi baru yang lahir dengan bahasa, ritme, dan cara pandang yang berbeda. Pada akhirnya, setiap generasi adalah anak zamannya. Tidak ada yang benar-benar lemah atau kuat, hanya berbeda cara menghadapi tantangan. Dunia tidak berhenti berputar, dan generasi baru akan terus lahir membawa cerita yang segar. Gen Z hanyalah salah satunya, generasi yang sering disalahpahami, tetapi sejatinya sedang menunjukkan pada dunia bahwa ada cara lain untuk bertahan: dengan empati, dengan kreativitas, dan dengan keberanian untuk berbeda. 
`},
            {id: 2, title: 'Kritis', meta: 'Bab 2', content: 
            `Kritis adalah salah satu kemampuan yang sering diagung-agungkan di dunia modern. Di tengah derasnya arus informasi, orang yang mampu mempertanyakan, menyaring, dan menganalisis sesuatu tentu memiliki nilai lebih. Namun, di balik nilai positifnya, sikap kritis juga punya sisi lain yang kadang menimbulkan gesekan. Hal ini terutama terasa di lingkungan Gen Z, generasi yang tumbuh dengan kebebasan berpendapat sekaligus kerentanan emosional.
            
            Di ruang kelas, baik sekolah maupun kampus, kita sering menemukan fenomena yang menarik. Mahasiswa atau siswa yang kritis biasanya lebih aktif bertanya saat presentasi. Mereka tidak ragu melontarkan pertanyaan yang menyinggung detail materi, bahkan kadang menantang argumen yang disampaikan oleh teman sekelas. Dari satu sisi, ini menunjukkan keberanian. Di sisi lain, seringkali cara bertanya yang digunakan terdengar kaku, dingin, bahkan seperti berniat menjatuhkan. Alhasil, presentasi yang seharusnya jadi ruang belajar bersama berubah menjadi ajang uji nyali.

            Ada alasan kenapa hal ini bisa terjadi. Pertama, tidak mungkin setiap siswa atau mahasiswa menguasai seluruh materi presentasi secara mendalam. Waktu yang terbatas, beban tugas lain, dan keterbatasan sumber membuat mereka hanya memahami sebagian besar pokoknya saja. Saat pertanyaan yang dilontarkan terlalu teknis atau terlalu “filosofis”, mereka tentu kesulitan menjawab. Seharusnya di titik itu, penanya bisa memberi kelonggaran dan membiarkan guru atau dosen yang meluruskan. Namun sering kali, penanya justru bersikeras menuntut jawaban dari si penyaji. Akibatnya, audiens merasa bukan sedang menyaksikan diskusi ilmiah, melainkan sebuah interogasi.

            Kedua, cara bertanya sering kali memperkeruh keadaan. Nada bicara yang sedikit meninggi, raut wajah dingin, atau pilihan kata yang keras membuat pertanyaan terdengar seperti tuduhan. Padahal, konten pertanyaannya mungkin bagus dan bernilai. Tetapi karena disampaikan dengan bahasa tubuh yang tidak ramah, penerimanya merasa ditekan. Apalagi Gen Z terkenal mudah tersinggung. Hal kecil yang menurut generasi sebelumnya sepele, bisa dianggap serius oleh mereka. Pertanyaan yang disampaikan tanpa senyum, tanpa sapaan, atau dengan nada sedikit menantang, langsung dibaca sebagai bentuk permusuhan.

            Fenomena ini membuat Gen Z sering dianggap mudah panas. Mereka cenderung membalas tekanan dengan tekanan, bukan dengan ketenangan. Jika mereka merasa dipermalukan, mereka menjawab dengan nada kesal. Jika merasa dituntut, mereka menutup diri. Akibatnya, diskusi yang seharusnya membuka wawasan justru berakhir dengan ketegangan.

            Namun sebenarnya, masalah ini bukan semata pada Gen Z sebagai pribadi, melainkan pada cara mereka berlatih komunikasi. Mereka tumbuh di era digital, di mana komunikasi sering berlangsung lewat layar. Di media sosial, orang terbiasa berkomentar tajam tanpa memikirkan ekspresi wajah atau nada suara. Teks yang datar bisa terbaca sinis. Emoji atau tanda baca menjadi pengganti ekspresi, tapi itu tidak selalu berhasil. Kebiasaan ini terbawa ke dunia nyata. Saat bertanya atau berargumen di ruang fisik, mereka sering lupa bahwa komunikasi tatap muka membutuhkan kelembutan: senyum, intonasi, dan bahasa tubuh.

            Padahal, menjadi kritis bukan sekadar soal isi pertanyaan. Ada seni di dalamnya. Seni bertanya, seni mengemas kritik, seni memilih kata yang tepat agar lawan bicara tidak merasa dijatuhkan. Seorang penanya yang kritis tapi santun justru akan lebih didengar. Mereka yang ditanya tidak merasa malu jika tidak bisa menjawab, karena sejak awal pertanyaan itu tidak dirasakan sebagai tuntutan. Bahkan, audiens pun lebih menikmati proses diskusi, karena tidak ada yang merasa digiring ke sudut.

            Pengalaman sederhana menunjukkan hal ini. Ketika seseorang bertanya dengan senyum, dengan nada ringan, dan menyisipkan kata-kata yang menunjukkan penghargaan, suasana kelas berubah. Pertanyaan tetap kritis, tetapi terasa mengajak, bukan mengadili. Yang sedang presentasi lebih maksimal dalam menjawab karena merasa aman. Jika mereka tidak tahu, tidak ada rasa malu yang berlebihan, karena semua tahu bahwa itu bagian dari proses belajar. Inilah seni kritis yang jarang dilatih, padahal sangat menentukan.

            Sayangnya, banyak siswa maupun mahasiswa yang belum memahami hal itu. Mereka mengira semakin tajam pertanyaan, semakin terlihat pintar. Padahal, tajam tanpa empati hanya akan melahirkan jarak. Menjadi kritis tanpa memperhatikan suasana sama saja seperti menaburkan benih di tanah kering: tidak akan tumbuh dengan baik.

            Di sini kita bisa melihat bahwa Gen Z sesungguhnya pintar, tetapi gampang terbawa emosi. Mereka punya kemampuan berpikir cepat, punya banyak pertanyaan, bahkan sering punya keberanian yang tidak dimiliki generasi sebelumnya. Namun mereka juga perlu belajar mengendalikan cara mereka menyampaikan pikiran. Dunia modern memang membutuhkan orang yang kritis, tapi dunia juga membutuhkan orang yang bisa menjaga keharmonisan dalam diskusi.

            Jika fenomena “kritis tapi panas” ini terus dibiarkan, Gen Z akan kesulitan membangun dialog yang sehat. Mereka bisa terjebak dalam pola adu argumen yang hanya melahirkan luka, bukan solusi. Namun saya percaya, seiring bertambahnya pengalaman, mereka bisa belajar. Setiap kali mengalami konflik kecil di kelas, di organisasi, atau di dunia kerja, mereka akan mulai menyadari bahwa cara menyampaikan itu sama pentingnya dengan isi yang disampaikan. Mungkin awalnya mereka tersinggung, merasa diserang, atau ingin membalas. Tetapi perlahan, mereka akan mengerti bahwa ketenangan lebih berharga daripada kemenangan sesaat.

            Menjadi kritis adalah anugerah, tetapi anugerah itu hanya akan bersinar jika dipadukan dengan kebijaksanaan. Bagi Gen Z, inilah tantangan terbesar mereka: bagaimana caranya menjadikan kritik sebagai jembatan, bukan pedang; menjadikan pertanyaan sebagai undangan berpikir bersama, bukan sekadar uji coba untuk menjatuhkan. Jika tantangan ini bisa dilewati, Gen Z akan dikenal bukan hanya sebagai generasi yang pintar dan kritis, tetapi juga sebagai generasi yang mampu mengubah perbedaan pandangan menjadi ruang tumbuh bersama. 
`},

            {id: 3, title: 'Dosen, Mahasiswa, dan Kedewasaan', meta: 'Bab 3', content: `
            Setiap tahun ajaran baru, wajah-wajah segar mahasiswa baru datang silih berganti. Mereka menapaki dunia kampus dengan seribu macam harapan—ada yang ingin meraih cita-cita, ada yang sekadar ingin lulus cepat, ada pula yang hanya mengikuti arus kehidupan tanpa tahu ke mana tujuan sebenarnya. Perubahan status dari siswa menjadi mahasiswa sering dipandang sebagai lompatan besar, seolah begitu seseorang memasuki gerbang universitas, ia sudah resmi menjadi dewasa. Setiap dosen yang masuk ke ruang kelas mahasiswa baru hampir selalu memulai dengan kalimat yang sama: “Kalian sekarang sudah mahasiswa, kalian sudah dewasa, seharusnya begini, begini, dan begini.” Namun, kalimat itu sering kali hanya menjadi ilusi yang dipaksakan. Ilusi bahwa menjadi mahasiswa otomatis berarti sudah dewasa, padahal realitasnya jauh lebih kompleks daripada sekadar perubahan status.

            Tidak semua orang yang memasuki bangku kuliah siap secara mental untuk disebut dewasa. Ada yang baru saja lulus SMA, terbiasa diantar-jemput orang tua, terbiasa dengan guru yang selalu mengingatkan jadwal ulangan, bahkan terbiasa dengan pola pikir bahwa nilai lebih penting daripada proses. Tiba-tiba, semua itu berubah. Mereka harus hidup jauh dari orang tua, mengatur waktu sendiri, mengelola uang bulanan, dan menghadapi kebebasan yang sering kali lebih besar daripada kemampuan mereka untuk mengendalikan diri. Faktor lingkungan juga sangat berpengaruh. Cara asuh keluarga berbeda-beda: ada yang dididik untuk mandiri sejak kecil, ada pula yang selalu disuapi solusi oleh orang tuanya. Lingkungan sekolah pun tidak sama: ada sekolah yang mendorong diskusi, ada pula yang menekankan kepatuhan. Bahkan kondisi masyarakat tempat mereka tumbuh bisa membentuk pola pikir yang jauh dari ideal “kedewasaan”. Oleh karena itu, kedewasaan tidak bisa sekadar ditetapkan lewat status mahasiswa. Ia adalah proses panjang yang dipengaruhi banyak hal: keluarga, pendidikan, pertemanan, bahkan pengalaman jatuh-bangun dalam hidup. Mahasiswa baru yang tingkahnya masih seperti anak SMA bukanlah aib; itu adalah kenyataan yang seharusnya dipahami, bukan dicela.

            Sayangnya, banyak dosen memilih jalan pintas dengan menyebut mahasiswa dewasa sejak hari pertama kuliah. Dari situlah lahir dalih bahwa mahasiswa harus belajar mandiri, harus bisa mengatur diri, harus tidak bergantung lagi pada siapa pun. Sekilas terdengar bagus, bahkan logis. Namun, ketika diperhatikan lebih dalam, sering kali “kemandirian” itu hanyalah kedok bagi dosen untuk melepas tanggung jawab. Berapa banyak kelas yang dari awal semester hingga akhir hanya diisi dengan presentasi mahasiswa? Dosen berdiri di depan, lalu berkata, “Silakan minggu depan kelompok satu presentasi bab ini.” Minggu berikutnya kelompok dua, lalu kelompok tiga, dan seterusnya. Dosen hanya memberi komentar singkat, terkadang bahkan sekadar hadir secara fisik tanpa benar-benar mengajar. Semua itu dibungkus dengan kalimat manis: “Ini untuk melatih public speaking kalian, ini untuk melatih critical thinking kalian.” Padahal kenyataannya, mayoritas mahasiswa justru bosan dengan presentasi. Tanyakan pada siapa pun, hampir semua akan menjawab hal yang sama: presentasi adalah momok paling membosankan di dunia perkuliahan. Mengapa? Karena isinya sering hanya formalitas. Slide demi slide dibacakan, audiens tidak mendengarkan, dosen tidak benar-benar menanggapi, lalu selesai. Tidak ada ilmu baru yang diperoleh, hanya kelelahan dan waktu yang terbuang. Lalu ketika mahasiswa mengeluh, jawaban dosen selalu sama: “Kalian ini harus dewasa, harus mandiri. Jangan manja, ini demi masa depan kalian sendiri.” Sebuah kalimat yang terdengar bijak, tapi sering kali hanya dipakai untuk menutupi kemalasan.

            Mahasiswa tetaplah manusia muda yang sedang bertumbuh. Mereka bukan mesin pencetak tugas, bukan pula robot yang bisa langsung beradaptasi dengan sistem apa pun. Mereka masih butuh bimbingan, butuh pendampingan, butuh figur yang bisa diteladani. Mahasiswa sadar bahwa mereka harus belajar dewasa. Mereka sadar bahwa dunia kampus menuntut tanggung jawab yang lebih besar. Namun, apakah itu berarti mereka tidak boleh mendapat arahan lagi? Apakah itu berarti dosen bisa sepenuhnya lepas tangan? Apakah dewasa berarti harus selalu kuat, selalu tegar, tanpa pernah menunjukkan kelemahan? Mahasiswa pun punya hati yang rapuh. Ada yang masih kesulitan beradaptasi dengan lingkungan baru, ada yang kesepian karena belum mendapat teman yang benar-benar bisa dipercaya, ada yang terbebani masalah keluarga di kampung halaman. Di titik-titik rapuh itu, seharusnya dosen bisa hadir setidaknya sebagai tempat kembali, walaupun bukan lagi berperan sebagai guru yang terus-menerus mengarahkan. Tetapi, banyak dosen memilih untuk tetap bersembunyi di balik kata “dewasa”.

            Di banyak kampus, dosen wali hanya hadir dalam momen formalitas: ketika KRS atau ketika UAS. Bahkan ada dosen wali yang tidak pernah benar-benar mengenal mahasiswanya. Yang mereka pedulikan hanyalah daftar hadir, nilai, dan administrasi pembayaran. Mahasiswa pun merasa bahwa dosen hanya peduli jika ada masalah keuangan atau kelulusan yang terhambat. Lalu apa arti keberadaan dosen bagi mahasiswa? Jika mereka hanya hadir untuk mengoreksi jawaban ujian atau memberi tanda tangan KRS, maka peran itu bisa digantikan oleh sistem digital. Apa yang membedakan dosen dengan mesin jika tidak ada interaksi manusiawi di dalamnya? Mahasiswa membayar uang kuliah yang tidak sedikit. Mereka berharap mendapat pengalaman belajar yang berharga, bukan sekadar mendengarkan celoteh dosen di depan kelas atau menjadi pekerja presentasi setiap minggu. Mereka berharap dosen hadir bukan hanya untuk menuntut, tetapi juga untuk memberi.

            Selain presentasi, masalah klasik lain adalah tugas. Dosen sering memberi tugas setinggi langit dengan dalih bahwa mahasiswa harus terbiasa dengan beban berat. Namun, jarang sekali dosen benar-benar mempertimbangkan apakah tugas itu bermakna. Banyak tugas hanya berakhir sebagai tumpukan file PDF di komputer dosen yang tidak pernah dibaca serius. Mahasiswa bukanlah mesin. Mereka punya keterbatasan waktu, tenaga, bahkan pikiran. Ketika dosen memberi terlalu banyak tugas tanpa memberi arahan yang jelas, mahasiswa hanya akan mengerjakan seadanya. Alih-alih melatih kemampuan berpikir kritis, tugas yang menumpuk justru melahirkan budaya copy-paste. Dan lagi-lagi, ketika mahasiswa mengeluh, jawaban dosen hampir selalu sama: “Kalian ini mahasiswa, sudah dewasa, harus bisa mengatur waktu, harus bisa mandiri.” Kata-kata yang sama, mantra yang terus diulang-ulang, seolah menjadi tameng untuk menutupi kelemahan sistem pengajaran.

            Sebenarnya, tidak ada yang salah dengan dorongan agar mahasiswa belajar mandiri. Itu memang bagian dari proses kedewasaan. Namun yang salah adalah ketika kemandirian dijadikan alasan untuk membiarkan mahasiswa berjalan sendirian tanpa arah. Kedewasaan bukan berarti tidak butuh bimbingan. Justru orang yang dewasa tahu kapan harus meminta bantuan, tahu kapan harus mencari arahan. Dosen seharusnya tidak menghilang dengan alasan bahwa mahasiswa harus belajar mandiri, tetapi hadir sebagai pendamping yang memberi arahan secukupnya, lalu membiarkan mahasiswa mengeksplorasi sendiri. Mahasiswa adalah manusia, bukan mesin pencetak nilai. Mereka punya kerentanan, punya kebingungan, punya perjalanan panjang untuk menemukan jati diri. Jika kampus hanya mengandalkan kata “dewasa” sebagai alasan untuk melepas mereka, maka kampus hanya akan menghasilkan lulusan yang pandai bertahan hidup, tetapi miskin pengalaman bermakna.

            Banyak mahasiswa menyimpan kekecewaan pada sistem pendidikan tinggi. Mereka merasa dosen hanya hadir untuk menggugurkan kewajiban administratif, sementara esensi pembelajaran hilang entah ke mana. Mereka merasa kata “dewasa” hanya dipakai untuk menekan, bukan untuk membimbing. Namun, meski demikian, mahasiswa tetaplah berjuang. Mereka mencari jalannya sendiri: lewat organisasi, lewat komunitas, lewat sahabat yang mereka temui di kampus. Mereka` 
        },

        {id: 4, title: 'Perkuliahan', meta: 'Bab 4', content: `
        Perkuliahan di Indonesia bagi sebagian besar mahasiswa terasa seperti sebuah penjara berbayar. Bayangkan saja, mahasiswa harus merogoh kocek yang tidak sedikit hanya untuk duduk di kelas, mendengar dosen yang terkadang bahkan tidak lebih menarik dari suara jam dinding. Harapannya, kuliah akan memberikan wawasan, pengalaman, dan bekal nyata untuk masa depan. Namun, kenyataan di lapangan seringkali berbalik seratus delapan puluh derajat. Dosen yang hadir di kelas tidak jarang hanya sekadar formalitas. Mereka datang, menyalakan proyektor, membuka slide presentasi yang sama setiap tahun, dan membiarkan mahasiswa bertarung sendiri dengan materi yang tak jarang sulit dicerna. Yang lebih menyedihkan, beberapa dosen bahkan merasa sudah cukup hanya dengan memberikan tugas menumpuk sebagai bukti bahwa mereka sedang “mengajar”. Padahal, mahasiswa jelas bukan mesin pengolah tugas. Mahasiswa datang dengan harapan mendapat bimbingan, bukan sekadar menjadi objek percobaan sistem pendidikan yang setengah hati.

        Di satu sisi, mahasiswa sadar bahwa perkuliahan memang menuntut kemandirian. Tidak ada lagi yang memegang tangan seperti masa sekolah, tidak ada guru yang setiap hari memastikan anak didiknya paham. Tapi apakah itu berarti dosen boleh sepenuhnya melepaskan tanggung jawabnya? Jika dosen hanya hadir sebagai figur simbolis yang sekadar menggugurkan kewajiban, bukankah itu sama saja dengan memenjarakan mahasiswa dalam ruang kelas, memaksa mereka mengikuti aturan, sambil tetap menguras biaya yang tidak sedikit? Mahasiswa berada dalam posisi aneh: mereka harus membayar mahal untuk mendapatkan sesuatu yang seharusnya bernilai, tetapi sering kali hanya pulang dengan kepala pening dan hati kesal.

        Selain sistem kelas yang membingungkan, dunia pertemanan di perkuliahan pun terasa jauh berbeda dari masa sekolah. Di bangku sekolah, teman seringkali adalah rumah kedua. Ada ikatan yang terjalin bukan hanya karena kewajiban belajar bersama, tetapi juga karena kebersamaan sehari-hari. Usai kelas, masih ada waktu nongkrong, bercanda, bahkan sekadar jajan bareng di kantin. Semua terasa akrab, terasa hidup. Namun, begitu memasuki dunia kuliah, atmosfer itu lenyap begitu saja. Pertemanan menjadi sesuatu yang lebih dingin dan individualistis. Teman kuliah seringkali hanyalah partner kerja sementara. Hubungan yang terjalin lebih banyak karena ada tugas kelompok atau kegiatan organisasi. Begitu semua selesai, semua kembali ke dunia masing-masing. Jarang ada yang mau sekadar tinggal sebentar setelah kelas berakhir, apalagi menghabiskan waktu bersama tanpa tujuan. Semua seperti hidup dengan urusannya sendiri-sendiri.

        Fenomena ini tentu membuat mahasiswa merasa terasing. Mereka datang ke kampus, duduk di kelas, bertemu banyak orang, tapi tetap merasa sendirian. Tidak ada ikatan emosional yang kuat seperti saat sekolah. Bagi sebagian mahasiswa, hal ini bisa memukul mental dengan cukup keras. Mereka merasa kehilangan wadah untuk berinteraksi secara alami, kehilangan teman yang benar-benar hadir bukan karena ada kepentingan tertentu. Pertemanan di kampus sering kali diwarnai pragmatisme: kalau menguntungkan, hubungan dijaga; kalau tidak, ya sudah, bubar begitu saja. Dalam kondisi seperti ini, mahasiswa semakin merasa bahwa kuliah adalah sebuah dunia yang penuh dengan kesepian terselubung.

        Lalu ada organisasi mahasiswa. Secara teori, organisasi adalah tempat untuk mengasah soft skill, memperluas jaringan, dan menambah pengalaman. Banyak senior, dosen, maupun pihak kampus yang menyarankan mahasiswa untuk aktif dalam organisasi agar tidak menjadi kupu-kupu, kuliah pulang-kuliah pulang. Organisasi dianggap sebagai ruang pembentukan karakter dan kepemimpinan. Namun, kenyataannya jauh dari ideal. Banyak organisasi di kampus yang berjalan tanpa arah. Isinya seringkali hanya ritual rapat tak berguna, nongkrong hingga larut malam, dan menghamburkan uang di kafe dengan alasan pertemuan. Yang dibahas dalam rapat pun sering tidak menghasilkan keputusan berarti. Waktu, tenaga, bahkan uang mahasiswa terbuang sia-sia.

        Ironisnya, meskipun sadar bahwa organisasi tersebut tidak sehat, banyak mahasiswa tetap bertahan di dalamnya. Mereka takut keluar karena khawatir dicap pasif, tidak berguna, atau sekadar kupu-kupu. Ada tekanan sosial yang membuat mahasiswa rela menukar waktunya dengan hal-hal yang tidak produktif, hanya demi mempertahankan label bahwa mereka aktif berorganisasi. Akibatnya, mereka yang sebenarnya ingin berkembang justru terjebak dalam lingkaran senioritas, formalitas, dan kesia-siaan. Mereka tahu organisasi tidak banyak memberi manfaat, tapi keyakinan buta dan ketakutan akan stigma membuat mereka tetap bertahan.

        Apakah organisasi yang baik itu ada? Tentu saja ada. Namun, sulit sekali ditemukan. Kalaupun ada, jumlahnya sangat sedikit dan biasanya diisi oleh mahasiswa yang benar-benar punya visi, bukan sekadar ikut-ikutan. Organisasi yang sehat bisa menjadi wadah luar biasa untuk pengembangan diri. Tetapi sayangnya, mayoritas organisasi hanya berputar pada pola lama: banyak bicara, sedikit kerja nyata. Bagi mahasiswa yang haus akan ruang untuk berkembang, kondisi ini jelas sangat mengecewakan.

        Di luar organisasi, sebenarnya banyak peluang besar yang ditawarkan dunia perkuliahan: Program Kreativitas Mahasiswa (PKM), Pertukaran Mahasiswa Merdeka (PMM), hingga berbagai macam beasiswa dan kompetisi. Semua itu adalah pintu emas bagi mereka yang ingin melangkah lebih jauh. Namun, akses untuk memasukinya tidaklah mudah. Hampir semua peluang itu mengharuskan mahasiswa untuk punya tim atau relasi yang solid. Sayangnya, tidak semua orang pandai bergaul, tidak semua orang bisa dengan mudah membangun jaringan. Banyak mahasiswa yang pintar, kreatif, dan berbakat, tetapi gagal memanfaatkan peluang hanya karena kesulitan mencari rekan. Akhirnya, peluang besar itu hanya dikuasai oleh kelompok tertentu yang sudah punya jaringan kuat sejak awal.

        Selain itu, perkuliahan menuntut mahasiswa untuk belajar mandiri bukan hanya dalam hal akademik, tetapi juga dalam hidup sehari-hari. Mereka harus belajar mengatur waktu, mengatur keuangan, bahkan mengurus kesehatan mentalnya sendiri. Bagi mahasiswa yang merantau, tantangan ini semakin berat. Jauh dari keluarga, mereka dipaksa untuk cepat dewasa, meski pada kenyataannya tidak semua orang siap. Banyak mahasiswa yang masih terbawa sifat kekanak-kanakan, hasil dari pola asuh, lingkungan, atau latar belakang sebelumnya. Mereka tiba-tiba dihadapkan dengan dunia yang keras, penuh tuntutan, tetapi minim bimbingan. Dalam kondisi seperti ini, tidak jarang mahasiswa merasa kebingungan. Mereka tahu harus mandiri, tapi tidak tahu bagaimana caranya.

        Sementara itu, dosen dan pihak kampus seringkali terlalu mudah bersembunyi di balik kata “dewasa”. Mahasiswa dianggap sudah dewasa, maka harus bisa mengatur dirinya sendiri. Mahasiswa dianggap sudah dewasa, maka harus bisa menyelesaikan masalah tanpa banyak bimbingan. Mahasiswa dianggap sudah dewasa, maka jika gagal, itu salah mereka sendiri. Padahal, kedewasaan tidak datang serta merta hanya karena seseorang sudah memakai jaket almamater. Kedewasaan adalah proses yang dipengaruhi banyak hal, dan seringkali membutuhkan waktu, bahkan bimbingan.

        Dengan semua kerumitan ini, wajar jika banyak mahasiswa merasa bingung dan bertanya: sebenarnya apa sih inti dari kuliah ini? Apakah kuliah hanya sekadar formalitas untuk mendapatkan gelar? Apakah kuliah hanya arena ujian mental, siapa yang bisa bertahan hidup dengan baik? Apakah kuliah benar-benar tempat untuk mencari ilmu, atau hanya sistem bisnis besar yang mengandalkan uang mahasiswa?

        Masa kuliah memang adalah fase yang paling aneh. Mahasiswa terjebak di tengah-tengah: sudah tidak bisa lagi bersandar sepenuhnya pada guru atau orang tua, tapi juga belum benar-benar mampu berdiri kokoh sebagai individu yang mandiri. Kuliah menjadi ruang penuh kontradiksi. Di satu sisi, ia menjanjikan masa depan yang cerah. Di sisi lain, ia seringkali hanya meninggalkan rasa lelah dan kebingungan. Mahasiswa harus belajar memahami bahwa kuliah bukanlah segalanya, tetapi juga tidak bisa disepelekan. Ia adalah bagian dari perjalanan hidup yang penuh paradoks: sebuah penjara berbayar yang katanya untuk memerdekakan.

         {id: 5, title: 'Matkul of Madness', meta: 'Bab 5', content: `
         Kuliah di Indonesia semakin hari semakin terasa sebagai sebuah ironi besar. Banyak orang tua, guru, bahkan pejabat pemerintah yang selalu menekankan bahwa kuliah adalah jalan emas menuju masa depan. Mereka menanamkan harapan bahwa setelah menempuh pendidikan tinggi, seseorang akan lebih siap menghadapi dunia kerja, lebih matang secara intelektual, dan lebih kompeten dalam bidang yang digelutinya. Namun, ketika seorang mahasiswa benar-benar masuk ke dalam dunia perkuliahan, yang ia temukan justru tumpukan mata kuliah yang seolah tidak ada habisnya. Dalam satu program studi saja, seorang mahasiswa bisa menghadapi lebih dari empat puluh mata kuliah. Jika ditotal dengan pilihan, remedial, dan pengayaan lain, jumlahnya bahkan bisa menembus lima puluh. Apakah ini bukan sebuah kegilaan sistem?

         Mari kita mulai dari fakta paling sederhana. Mahasiswa yang baru masuk ke semester tiga biasanya sudah menempuh sekitar dua puluh hingga dua puluh lima mata kuliah. Artinya, perjalanan mereka baru setengah jalan, dan masih ada tiga puluh atau lebih mata kuliah lain yang menunggu. Jika dilihat sekilas, mungkin orang akan berpikir, “Bagus dong, berarti mahasiswa Indonesia mendapat bekal ilmu yang luas.” Tapi coba kita bedah lebih dalam: apakah benar semua mata kuliah itu bermanfaat? Apakah benar mahasiswa membutuhkan sebanyak itu untuk bisa disebut sarjana?

         Ambil contoh mata kuliah umum yang hampir selalu muncul di setiap program studi: Bahasa Indonesia, Pendidikan Kewarganegaraan, Agama, Pancasila, Bahasa Inggris, dan semacamnya. Sekilas mata kuliah ini terdengar penting. Namun, mari jujur pada diri kita sendiri. Bukankah semua itu sudah diajarkan selama dua belas tahun di bangku sekolah dasar hingga menengah? Kita sudah belajar Bahasa Indonesia sejak kelas satu SD. Kita sudah dijejali materi kewarganegaraan sejak SMP. Kita sudah menghafal sila Pancasila sejak TK bahkan. Lalu, apa yang membuat kuliah harus kembali mengulang semua itu dengan kemasan yang sama?

         Kalau memang isinya berbeda, misalnya Bahasa Indonesia untuk penulisan akademik atau Kewarganegaraan untuk menganalisis dinamika politik kontemporer, tentu masuk akal. Tapi kenyataannya, sebagian besar mata kuliah itu hanya copy-paste dari materi sekolah. Hanya beda cara dosennya menyampaikan. Mahasiswa dipaksa duduk, mendengarkan, mencatat, lalu mengulang ujian tentang hal-hal yang sudah mereka hafal belasan tahun sebelumnya. Itu bukan pembelajaran, itu pemborosan waktu.

         Kegilaan ini tidak hanya ada di bangku kuliah. Indonesia terkenal sebagai salah satu negara dengan jumlah mata pelajaran terbanyak di setiap jenjang sekolah. Bayangkan saja, seorang anak SMA bisa menempuh hingga 20–22 mata pelajaran dalam satu minggu. Dari fisika, kimia, biologi, matematika, sejarah, geografi, ekonomi, bahasa, agama, olahraga, seni, bahkan komputer. Apakah semua itu benar-benar berguna? Tidak. Sebagian besar hanya masuk telinga kanan, keluar telinga kiri. Ujian berlalu, semua hafalan menguap. Yang tersisa hanyalah mata pelajaran yang benar-benar dekat dengan minat si siswa.

         Orang-orang berdalih, banyaknya mata pelajaran ini untuk mencari minat siswa. Katanya, dengan mencicipi semua bidang, siswa akan menemukan bakatnya. Tapi serius? Kalau tujuan utamanya hanya untuk menemukan minat, mengapa harus dengan mengorbankan bertahun-tahun waktu anak muda untuk menghafal rumus dan definisi yang sebagian besar akan mereka lupakan? Ilmu psikologi sudah sejak lama memiliki tes minat bakat yang mampu memetakan kecenderungan seseorang bahkan sebelum ia masuk SMP. Hasilnya jauh lebih akurat, hemat waktu, dan tidak membuat siswa terbebani dengan 22 mapel sekaligus. Jadi alasan “mencari minat” hanyalah dalih yang terdengar manis, tapi sesungguhnya tidak logis.

         Dan setelah siswa “menemukan” minatnya, lalu memilih jurusan di perguruan tinggi, mereka kembali dihantam oleh sistem yang lebih gila: puluhan mata kuliah yang jumlahnya bisa mencapai lima puluh. Katakanlah seorang mahasiswa masuk jurusan hukum. Apakah ia harus menempuh 45–50 mata kuliah untuk bisa menjadi sarjana hukum? Padahal kenyataannya, hanya sebagian kecil dari mata kuliah itu yang akan ia gunakan nanti. Begitu juga mahasiswa teknik, kedokteran, komunikasi, ekonomi, atau sastra. Masing-masing harus menelan puluhan mata kuliah, padahal yang benar-benar relevan hanya segelintir.

         Parahnya lagi, banyak mata kuliah yang isinya mirip. Ada yang tumpang tindih 70–80% dengan mata kuliah lain, hanya berbeda nama atau fokus sedikit. Mahasiswa dipaksa merasa bahwa itu sesuatu yang baru, padahal sebenarnya sama saja. Inilah yang membuat mahasiswa sering mengeluh, “Loh, ini kan udah kita pelajari semester lalu, cuma beda judul.” Hal ini menimbulkan kebosanan yang luar biasa, karena mahasiswa merasa seperti dipermainkan oleh sistem.

         Mari kita tanyakan hal yang sederhana: apakah seorang fresh graduate benar-benar ingat semua yang ia pelajari di kuliah? Jawabannya hampir pasti tidak. Banyak mahasiswa yang begitu lulus hanya mengingat setengah atau bahkan kurang dari mata kuliah yang pernah mereka ambil. Tanyakan kepada seorang sarjana teknik tentang materi dari salah satu mata kuliah dasarnya, besar kemungkinan ia akan lupa. Tanyakan kepada sarjana ekonomi tentang teori yang pernah ia pelajari semester dua, banyak yang sudah menguap. Sementara itu, yang biasanya masih mereka ingat dengan baik adalah hasil dari praktikum, proyek, atau pengalaman nyata.

         Praktikum memaksa mahasiswa untuk benar-benar menguasai apa yang mereka pelajari. Karena ada aksi nyata, ada kesalahan yang bisa diperbaiki, ada pengalaman yang melekat. Itulah yang membuat pelajaran bertahan lama di memori. Sebaliknya, mata kuliah teori yang hanya berisi hafalan cenderung cepat hilang. Jadi untuk apa menjejalkan puluhan mata kuliah teori jika pada akhirnya hanya menjadi kenangan samar?

         Sistem pendidikan Indonesia tampaknya terlalu terobsesi dengan kuantitas. Semakin banyak mata kuliah, semakin dianggap berkualitas. Padahal, realitas di lapangan justru sebaliknya: semakin banyak, semakin dangkal. Mahasiswa hanya bisa menyentuh permukaan dari tiap mata kuliah, tidak pernah benar-benar mendalami. Akibatnya, mereka lulus dengan bekal pengetahuan yang setengah matang di semua bidang, tapi tidak benar-benar ahli di satu bidang pun.

         Kenapa sistem ini tetap dipertahankan? Ada beberapa kemungkinan. Pertama, warisan kolonial. Sistem pendidikan kita sejak zaman Belanda memang dibentuk untuk mencetak pegawai, bukan pemikir kreatif. Karena itu lebih menekankan hafalan dan formalitas. Kedua, industri pendidikan. Makin banyak mata kuliah berarti makin banyak dosen, makin besar struktur, makin besar pula uang yang berputar. Kurikulum gemuk bisa jadi cara untuk menciptakan lapangan kerja bagi dosen, meskipun mahasiswa jadi korban. Ketiga, mindset “lebih sibuk = lebih pintar”. Banyak orang masih percaya bahwa mahasiswa yang dijejali tugas dan matkul akan lebih berkualitas, padahal kenyataannya hanya menjadikan mereka zombie akademik.

         Ironisnya, setelah 12 tahun sekolah dan 4 tahun kuliah, mahasiswa tetap belum siap menghadapi dunia kerja. Begitu lulus, mereka masih harus training ulang di perusahaan. Artinya, 16 tahun pendidikan formal tidak otomatis membuat orang siap. Itu bukti paling jelas bahwa sistem pendidikan kita gagal fokus. Alih-alih menyiapkan mahasiswa untuk hidup nyata, sistem hanya memaksa mereka menghafal sebanyak mungkin lalu membiarkannya hilang begitu saja.

         Sungguh aneh, mahasiswa dipaksa membayar mahal untuk dihujani lebih dari 40 mata kuliah yang sebagian besar hanya sekadar formalitas. Mahasiswa terjebak dalam lingkaran setan: belajar untuk ujian, bukan belajar untuk hidup. Mereka tahu bahwa banyak yang dipelajari akan segera dilupakan. Tapi sistem tidak memberi pilihan lain. Mereka harus ikut arus kalau ingin mendapat gelar.

         Pertanyaannya, apakah tidak ada cara yang lebih masuk akal? Bayangkan jika kurikulum dipangkas menjadi hanya 15–20 mata kuliah inti yang benar-benar relevan dengan bidang studi. Setiap mata kuliah dikupas dalam, dengan kombinasi teori dan praktik yang seimbang. Mahasiswa tidak perlu terpecah konsentrasinya ke puluhan topik, tetapi bisa fokus mendalami keahlian inti mereka. Bukankah itu akan lebih efektif? Bukankah itu lebih realistis untuk menyiapkan mereka menghadapi dunia kerja?

         Tentu saja, ada argumen bahwa mahasiswa harus mendapatkan wawasan luas. Tetapi wawasan luas bukan berarti dipaksa menghafal semuanya. Wawasan luas bisa dibangun lewat pilihan bebas: mahasiswa boleh mengambil mata kuliah dari jurusan lain jika berminat. Dengan begitu, yang mereka ambil benar-benar sesuai kebutuhan, bukan paksaan. Itulah esensi dari pendidikan tinggi: kebebasan memilih, bukan keterpaksaan.

         Sistem yang ada sekarang hanyalah bentuk modern dari penjara akademik. Mahasiswa masuk dengan semangat, lalu dipaksa mengikuti aturan yang kaku, dijejali puluhan mata kuliah yang setengahnya tidak relevan, lalu dikeluarkan dengan gelar yang katanya membanggakan. Tapi di balik itu semua, mereka tahu betul bahwa banyak waktu, energi, dan uang yang telah terbuang sia-sia.

         Kuliah seharusnya menjadi ruang pembebasan, ruang eksplorasi, ruang pendalaman. Bukan ruang untuk menjejalkan kuantitas semu. Dan selama sistem masih mempertahankan 40–50 mata kuliah dalam satu program studi, selama itu pula kuliah di Indonesia akan terus menjadi ironi: sebuah jalan panjang yang tampak megah dari luar, tapi di dalamnya penuh lubang.

         {id: 6, title: 'Dosen itu Sebenarnya Apa dan Siapa?', meta: 'Bab 6', content: `
         Dosen itu sebenarnya apa dan siapa? Pertanyaan ini mungkin terdengar sederhana, namun jawabannya bisa sangat rumit. Di atas kertas, dosen adalah pendidik profesional dan ilmuwan dengan tugas utama mentransformasikan, mengembangkan, serta menyebarluaskan ilmu pengetahuan, teknologi, dan seni melalui pendidikan, penelitian, dan pengabdian kepada masyarakat. Definisi itu begitu indah, bahkan nyaris suci jika dibaca di buku pegangan resmi perguruan tinggi. Namun di lapangan, wajah dosen seringkali jauh berbeda dengan definisi yang digadang-gadang tersebut.

         Mereka sering menolak disamakan dengan guru. Alasannya jelas: guru mendidik anak-anak atau remaja, sementara dosen mendidik mahasiswa yang dianggap sudah dewasa. Guru rata-rata hanya berpendidikan strata satu, sementara dosen banyak yang bergelar magister, doktor, bahkan profesor. Guru mengajar dengan gaji pas-pasan, sedangkan dosen menerima gaji jauh lebih besar, apalagi jika mengajar di kampus swasta elit. Namun ironinya, justru guru-lah yang benar-benar mendidik, sementara dosen hanya sekadar mengajar—bahkan kadang lebih buruk dari itu.

         Di sekolah, guru bukan hanya menyampaikan materi, tetapi juga membentuk karakter. Mereka peduli pada siswanya, membimbing mereka yang lemah, memberi perhatian pada yang kesulitan, dan berusaha menuntun muridnya agar menjadi manusia yang lebih baik. Seorang guru dengan gaji kecil bisa rela pulang sore hanya demi memastikan muridnya mengerti. Mereka bukan hanya pengajar, tapi juga orang tua kedua di sekolah. Sedangkan dosen? Banyak yang bahkan malas hadir, lebih sering melempar kelas dengan presentasi atau tugas, dan jarang benar-benar mengajarkan sesuatu.

         Padahal jika dilihat dari segi gelar, dosen seharusnya jauh lebih mumpuni. Seorang magister telah menempuh pendidikan lebih dari 18 tahun, seorang doktor bahkan bisa lebih dari 22 tahun. Ditambah pengalaman penelitian, seminar, dan publikasi ilmiah, seharusnya mereka memiliki keluasan wawasan dan kedalaman ilmu. Tapi mengapa justru sering kali mahasiswa merasakan sebaliknya? Apakah benar gelar-gelar itu mencerminkan kemampuan mereka? Atau jangan-jangan, gelar hanyalah formalitas akademik yang tak selalu sejalan dengan kualitas nyata?

         Lebih ironis lagi ketika kita membandingkan gaji. Banyak guru masih hidup dengan penghasilan di bawah standar, bahkan tidak cukup untuk memenuhi kebutuhan dasar sehari-hari. Meski demikian, semangat mendidik mereka tidak pernah padam. Mereka mengajar dengan hati, bukan hanya dengan mulut. Sementara itu, dosen yang bergaji besar—bahkan ada yang merangkap jabatan dan mendapat tunjangan tambahan—sering kali malah ogah-ogahan. Tidak sedikit dosen yang secara terang-terangan memaksa mahasiswa membeli buku karyanya sendiri, dan menjadikan itu sebagai syarat kelulusan. Jika tidak membeli, mahasiswa terancam nilai rendah atau bahkan tidak lulus. Bukankah itu bentuk eksploitasi yang sangat memalukan?

         Dosen sering kali menjunjung tinggi adab dan etika. Mereka menuntut mahasiswa untuk berbicara dengan sopan, menulis pesan dengan format yang benar, dan menghormati setiap kata mereka. Tapi mari kita balik pertanyaannya: apakah dosen sendiri sudah mencerminkan adab yang mereka agung-agungkan? Berapa banyak dosen yang membatalkan kelas secara mendadak, bahkan beberapa menit sebelum jadwal dimulai? Berapa banyak dosen yang tidak membalas pesan mahasiswa, atau membalas dengan nada marah hanya karena mahasiswa salah mengetik sapaan? Berapa banyak dosen yang seenaknya menambah tugas, mengubah jadwal, dan memperlakukan mahasiswa seperti pesuruh? Di mana adab yang mereka agungkan itu? Apakah adab hanya berlaku satu arah—mahasiswa ke dosen, tapi tidak sebaliknya?

         Hal yang lebih membingungkan adalah sikap dosen dalam memberi beban. Mereka sendiri pernah menjadi mahasiswa, pernah merasakan sulitnya hidup di masa kuliah, pernah mengeluh tentang tugas yang menumpuk, presentasi membosankan, dan dosen yang seenaknya. Namun mengapa mereka justru mengulang tradisi buruk yang sama kepada generasi setelahnya? Bukankah seharusnya pengalaman itu membuat mereka lebih peka? Bukankah seharusnya mereka bisa memperbaiki sistem, bukan malah melestarikan budaya yang sama buruknya?

         Sering kali mahasiswa bertanya dalam hati: untuk apa sebenarnya dosen menjadi dosen? Apakah benar mereka ingin mendidik, mengabdi, dan berbagi ilmu? Atau sekadar mencari imbalan, mencari status sosial, dan mendapatkan gelar bergengsi? Jika dosen memang serius ingin mendidik, mengapa kelas sering kosong? Jika benar ingin mengabdi, mengapa mahasiswa dibiarkan belajar sendiri tanpa arahan? Jika benar ingin berbagi ilmu, mengapa metode yang dipakai masih kuno, monoton, dan tidak efektif? Pertanyaan-pertanyaan ini menggema di benak banyak mahasiswa, tapi jarang ada yang berani menyuarakannya secara terbuka.

         Ada satu hal yang sering membuat mahasiswa curiga: gelar akademik. Tentu tidak semua, tapi sebagian dosen membuat mahasiswa bertanya-tanya, “Apakah benar gelar ini diperoleh dengan perjuangan yang jujur?” Karena bagaimana mungkin seseorang yang bergelar doktor masih tidak mampu menyusun materi yang runtut? Bagaimana mungkin seorang profesor berbicara di kelas tanpa struktur yang jelas, dan malah membiarkan mahasiswa bingung? Bagaimana mungkin seseorang yang sudah berpuluh tahun belajar tentang ilmu pengetahuan justru memperlihatkan sikap yang jauh dari intelektual? Mahasiswa bukanlah orang bodoh. Mereka bisa melihat siapa dosen yang benar-benar berilmu, dan siapa yang sekadar bersandar pada gelar.

         Ironinya, justru dosen yang seharusnya lebih beradab, lebih terbuka, dan lebih mendidik, sering kali jatuh pada arogansi. Mereka menuntut dihormati bukan karena kualitas, melainkan karena status. Mereka ingin dipandang tinggi bukan karena kebijaksanaan, melainkan karena jabatan. Mereka sering lupa bahwa di dalam kelas, proses belajar bukanlah satu arah. Mahasiswa bukan bejana kosong yang harus diisi, melainkan manusia yang bisa berdiskusi. Namun banyak dosen yang menolak posisi setara itu. Mereka ingin menjadi raja di dalam kelas, sementara mahasiswa hanya rakyat jelata yang harus tunduk.

         Padahal, pendidikan yang sejati adalah ketika dosen mampu mendidik sekaligus mengajar. Ketika dosen bisa menjadi partner diskusi, bukan sekadar penguasa kelas. Ketika dosen bisa memberikan teladan nyata, bukan hanya tuntutan kosong. Gelar akademik, gaji besar, dan status sosial seharusnya membuat mereka semakin rendah hati, bukan semakin congkak. Tapi kenyataannya, yang sering terjadi justru sebaliknya.

         Dosen itu sebenarnya apa dan siapa? Jika melihat definisi ideal, dosen adalah pendidik profesional. Namun melihat realitas di lapangan, banyak dosen justru menjadi simbol kemalasan, arogansi, dan ketidakpedulian. Mereka hadir hanya untuk gaji, hadir hanya untuk nama, hadir hanya untuk menuntut, tanpa benar-benar mendidik. Maka wajar jika mahasiswa merasa kecewa, merasa dikhianati oleh sistem yang seharusnya mencerdaskan.

         Mahasiswa bukan menuntut kesempurnaan, bukan pula mengharap dosen jadi malaikat. Yang mahasiswa inginkan sederhana: dosen yang benar-benar mendidik, bukan sekadar mengajar. Dosen yang memberi teladan, bukan hanya tuntutan. Dosen yang hadir bukan hanya fisiknya, tapi juga hatinya. Jika semua dosen bisa melakukannya, maka pertanyaan “dosen itu sebenarnya apa dan siapa?” tak perlu lagi diajukan. Tapi selama kenyataan di lapangan masih seburuk ini, pertanyaan itu akan terus bergema, dari generasi mahasiswa satu ke generasi mahasiswa berikutnya.

         {id: 7, title: 'Relasi', meta: 'Bab 7', content: `
          Dalam kehidupan sehari-hari, terutama di dunia pendidikan dan pekerjaan, istilah “orang dalam” atau ordal sudah menjadi semacam hantu yang menghantui. Ia tidak kasat mata, tidak selalu diumumkan secara terang-terangan, tapi dampaknya bisa dirasakan nyata. Relasi, koneksi, jaringan, atau apa pun istilah manis yang kita gunakan, pada akhirnya menunjuk pada hal yang sama: akses istimewa yang tidak semua orang miliki. Yang menarik, relasi ini selalu menimbulkan perdebatan, bahkan pertentangan batin dalam diri manusia. Saat seseorang belum memiliki ordal, ia bisa menjadi pengkritik keras, menyebutnya sebagai bentuk ketidakadilan. Namun ketika suatu hari ia sendiri memiliki akses itu, tiba-tiba sikapnya berubah drastis menjadi pembela garis keras. Apa yang dulu ia hujat, kini ia bela mati-matian. Fenomena ini bukan hanya soal relasi itu sendiri, tapi juga soal hipokrisi manusia yang begitu cair mengikuti kepentingan.

          Relasi bisa dibagi ke dalam dua kategori besar. Pertama, ordal biologis, yaitu relasi yang diperoleh karena faktor kelahiran: anak pejabat, anak dosen, anak profesor, anak pengusaha besar. Mereka lahir dengan akses yang tidak dimiliki orang lain. Bahkan sebelum mereka berusaha apa pun, pintu-pintu sudah terbuka lebar. Kedua, ordal usaha, yaitu relasi yang diperoleh melalui perjuangan, interaksi sosial, pertemanan, jaringan organisasi, atau kerja keras dalam membangun citra dan kedekatan dengan orang-orang berpengaruh. Ada pula yang meraihnya dengan cara-cara licik: menjilat, menjatuhkan orang lain, atau sekadar pencitraan murahan. Di sinilah dilema bermula: apakah ordal biologis itu adil disebut sebagai rezeki? Apakah ordal usaha sah dianggap sebagai hasil kerja keras? Ataukah keduanya sama saja: bentuk nyata dari ketidaksetaraan yang dibiarkan hidup di tengah masyarakat?

          Orang-orang yang tidak memiliki ordal cenderung bersuara lantang bahwa ordal adalah keburukan. Mereka melihat betapa beasiswa, kesempatan magang, atau pekerjaan bergengsi lebih mudah jatuh ke tangan mereka yang punya koneksi. Sering kali, performa akademik atau kemampuan justru tidak terlalu dipedulikan. Yang lebih penting adalah siapa yang mengenal siapa. Hal ini menimbulkan rasa frustasi, seakan-akan kesetaraan yang digaungkan hanyalah pepesan kosong. Apalah artinya bekerja keras mati-matian, kalau akhirnya yang lolos adalah mereka yang punya jalur belakang? Kesetaraan hanyalah jargon indah yang dijual lembaga-lembaga besar untuk menenangkan hati rakyat kecil, padahal praktiknya timpang dan jauh dari harapan.

          Namun bagi mereka yang aktif membangun jaringan, ordal dianggap sah-sah saja. Mereka menganggapnya sebagai hasil dari upaya panjang: ikut organisasi, merawat hubungan dengan dosen, membangun koneksi lewat seminar atau forum, bahkan sengaja melobi pihak-pihak penting. Dari sudut pandang mereka, ordal bukan sekadar keuntungan instan, melainkan modal sosial yang diperoleh dengan susah payah. Maka wajar jika mereka merasa pantas menikmatinya. Mereka tidak merasa bersalah, karena dalam pandangan mereka, semua orang sebenarnya punya kesempatan yang sama untuk berjejaring, hanya saja ada orang-orang yang memilih pasif dan diam. Kesempatan itu tidak datang dengan sendirinya, tetapi harus dijemput. Jadi, mereka yang gagal bukan karena sistem, melainkan karena dirinya sendiri malas berusaha. Inilah logika yang membuat ordal usaha mendapat pembelaan moral.

          Lalu bagaimana dengan ordal biologis? Di sinilah letak kebuntuan argumen. Anak pejabat atau anak dosen tentu tidak bisa memilih dilahirkan di keluarga mana. Bagi mereka, itu adalah rezeki yang tidak bisa ditolak. Bukankah setiap orang punya jalannya masing-masing? Bukankah Tuhan sendiri yang menentukan siapa lahir dari rahim siapa? Maka bagi mereka, ordal biologis bukanlah ketidakadilan, melainkan bagian dari takdir. Mereka merasa tidak bersalah ketika akses itu dimanfaatkan, bahkan melihatnya sebagai kewajaran yang patut disyukuri. Sebaliknya, bagi mereka yang tidak punya ordal biologis, fenomena ini adalah bentuk nyata ketidakadilan struktural yang sulit dilawan. Bagaimana mungkin seseorang bisa bersaing secara sehat kalau garis start-nya saja sudah berbeda? Yang satu lahir di tengah fasilitas berlimpah, jaringan orang tua yang luas, serta akses instan ke dosen atau pejabat. Yang satu lagi lahir di keluarga biasa-biasa saja, yang jangankan mengenal dosen, sekadar biaya kuliah pun harus ngos-ngosan dicari. Kesetaraan di sini hanya jadi ilusi.

          Ketimpangan ini semakin terasa di lingkungan perkuliahan. Seorang mahasiswa yang dekat dengan dosen, entah karena sering membantu penelitian, atau sekadar sering nongkrong bersama, cenderung mendapat nilai lebih baik. Kadang, performanya tidak sebagus teman-temannya. Tapi karena kedekatan itu, nilainya bisa aman, bahkan cemerlang. Sebaliknya, mahasiswa yang rajin belajar tapi tidak dekat dengan dosen, nilainya rawan jeblok. Apalagi jika dosennya terkenal “suka pilih kasih.” Maka semakin nyata bahwa relasi memainkan peran besar dalam menentukan nasib akademik mahasiswa, lebih daripada kerja keras itu sendiri. Bukankah ini ironi? Pendidikan yang katanya menjunjung meritokrasi ternyata tunduk pada logika relasi.

          Jika sudah begini, kita perlu bertanya: apakah kesetaraan benar-benar ada? Ataukah hanya sekadar slogan indah untuk menghibur mereka yang kalah dalam pertarungan sosial? Apakah ordal bisa dibenarkan? Jawabannya rumit. Dari satu sisi, relasi adalah bagian alami dari kehidupan manusia. Sejak dulu, manusia bertahan hidup karena jaringan sosial. Tidak ada manusia yang benar-benar mandiri. Maka wajar jika jaringan ini menjadi modal penting untuk mencapai sesuatu. Namun dari sisi lain, relasi sering merampas hak orang lain yang sebenarnya lebih layak. Mereka yang berprestasi bisa terpinggirkan hanya karena tidak punya akses. Kesetaraan yang dijanjikan oleh lembaga pendidikan dan instansi kerja menjadi mitos belaka.

          Kenyataan pahit ini menunjukkan bahwa hidup tidak pernah benar-benar adil. Selalu ada yang diuntungkan, dan selalu ada yang dirugikan. Relasi hanyalah satu dari sekian banyak bentuk ketidakadilan itu. Yang membuatnya semakin problematis adalah cara manusia menyikapinya. Saat belum memiliki ordal, mereka menyebutnya kotor dan penuh nepotisme. Tapi begitu merasakan manfaatnya, mereka tiba-tiba menjadi pembela. Mereka lupa kata-kata lantang yang dulu pernah keluar dari mulutnya. Inilah hipokrisi sosial yang menjijikkan: manusia tidak benar-benar menolak ordal, mereka hanya iri karena tidak memilikinya. Ketika kesempatan itu akhirnya datang, mereka akan memeluknya erat, seolah-olah sejak awal merekalah yang benar.

          Jadi, salahkah ordal? Atau salahkah manusia yang memanfaatkannya? Pertanyaan ini sulit dijawab. Relasi pada dirinya sendiri hanyalah fenomena netral. Yang membuatnya bermasalah adalah ketika ia dipakai untuk melanggengkan ketidakadilan. Jika ordal usaha masih bisa diperdebatkan sebagai bentuk kerja keras, maka ordal biologis lebih sulit dicerna. Sebab tidak ada perjuangan apa pun di sana, hanya keberuntungan kelahiran. Namun dalam masyarakat yang tidak ideal, keberuntungan itu tetap dianggap sah, bahkan diagungkan. Maka kesetaraan pun semakin tampak sebagai ilusi. Kita hidup dalam dunia yang konon meritokratis, tapi sesungguhnya oligarkis.

          Kesimpulannya, ordal adalah wajah asli ketidaksetaraan yang dibungkus dengan istilah rezeki, usaha, atau takdir. Kita bisa saja menolak, marah, dan mengkritiknya. Tapi pada akhirnya, manusia adalah makhluk yang rapuh. Ia akan berubah sikap tergantung posisinya. Yang dulu menolak, bisa berubah menjadi pembela. Yang dulu mengutuk, bisa tiba-tiba bersyukur. Maka pertanyaan sebenarnya bukanlah apakah ordal salah atau benar, melainkan: apakah kita siap jujur menghadapi kenyataan bahwa dunia ini memang tidak adil, dan ordal hanyalah salah satu caranya menertawakan kita?

         {id: 8, title: 'Kontrak Sunyi Mahasiswa', meta: 'Bab 8', content: `
         Mahasiswa pada dasarnya adalah manusia biasa. Ia bisa tertawa, bisa menangis, bisa merasa lelah, bahkan bisa putus asa hingga memilih jalan tragis seperti bunuh diri. Tidak ada status “mahasiswa” yang mampu membuat seseorang kebal dari kenyataan bahwa manusia rapuh. Bahkan mahasiswa psikologi yang setiap hari mempelajari teori-teori tentang perilaku manusia, memahami berbagai metode terapi, serta hafal istilah-istilah coping mechanism pun tetap bisa jatuh ke dalam jurang depresi. Pengetahuan tidak serta-merta menjamin ketahanan mental. Di balik senyum cerdas, jawaban lugas di kelas, atau prestasi akademik yang gemilang, banyak mahasiswa menyembunyikan luka yang tidak pernah mereka tunjukkan ke permukaan.

         Yang terlihat pintar dan bijaksana, bisa jadi menyimpan ketakutan yang mendalam. Yang terlihat kuat dan aktif di organisasi, bisa jadi setiap malam menangis di kamar kosnya. Mahasiswa bukanlah robot yang bisa diprogram untuk terus berfungsi dengan sempurna. Mereka hanya manusia yang sedang belajar, meraba jalan menuju kedewasaan, dan mencari cara untuk bertahan dalam kerapuhan. Inilah yang seringkali dilupakan dosen: bahwa mahasiswa yang duduk di hadapan mereka bukan kumpulan mesin akademik, melainkan manusia dengan segala kompleksitasnya.

         Dosen, di sisi lain, juga manusia. Mereka pun bisa lelah, bisa stres, bahkan bisa rapuh. Bedanya, status mereka sudah berbeda. Mereka telah melewati fase menjadi mahasiswa, telah menempuh perjalanan panjang hingga meraih gelar magister, doktor, bahkan profesor. Status itu menempatkan mereka di posisi yang lebih tinggi dibanding mahasiswa. Mereka bukan lagi “pembelajar” dalam arti sempit, tetapi telah menjadi “role model.” Mahasiswa memandang dosen bukan sekadar pengajar, tapi sosok yang berhasil bertahan dalam dunia akademik selama 20 tahun atau lebih. Dari dosen, mahasiswa melihat sosok yang kuat, berilmu, dan dihormati. Di situlah letak tanggung jawab moral seorang dosen: ia tidak lagi hanya bertugas mentransfer ilmu, tetapi juga menjadi teladan bagi generasi yang sedang tumbuh.

         Namun, apakah salah jika dosen sesekali menjadi teman bagi mahasiswa? Apakah aib jika seorang dosen memperlakukan mahasiswanya dengan kelembutan, dengan empati, dengan kemanusiaan? Dunia pendidikan bukanlah tempat untuk mengulang keburukan masa lalu dengan dalih tradisi. Pendidikan seharusnya menjadi ruang untuk memperbaiki apa yang salah, bukan memperpanjang siklus penderitaan dengan alasan “saya dulu juga diperlakukan begitu.” Kalau dosen pernah merasakan bobroknya sistem di masa lalu, bukankah tugas moralnya sekarang adalah memperbaiki? Apa gunanya pendidikan kalau hanya mewariskan luka?

         Dunia pendidikan seharusnya mencetak generasi unggul, generasi yang arif dan bijaksana. Mahasiswa adalah calon pemimpin masa depan. Dan dosen, dengan segala previlege yang mereka miliki, seharusnya menggunakan posisi itu untuk menuntun generasi baru, bukan mempersempit langkah mereka. Gelar magister, doktor, dan profesor bukanlah sekadar hiasan di kartu nama atau tanda status sosial. Gelar itu adalah amanah. Setiap gelar yang disematkan, selalu ada harapan dari pemberi gelar bahwa penerimanya akan menjadi manusia yang baik, berkontribusi, dan membawa perubahan. Setidaknya, perubahan kecil dalam lingkup kelas, fakultas, atau keluarga sekalipun.

         Lalu, untuk apa seseorang menghabiskan puluhan tahun belajar, menulis disertasi panjang, dan melewati ujian-ujian akademik yang sulit, jika pada akhirnya tidak bisa membawa perubahan apa pun? Untuk apa gelar tinggi jika fungsinya hanya membuat jarak dengan mahasiswa, bukan mendekatkan hati? Gelar seharusnya membuat seseorang semakin rendah hati, karena ilmu sejati adalah ketika ia bermanfaat bagi orang lain. Namun kenyataannya, banyak dosen yang justru menjadikan gelar sebagai tameng arogansi, seolah-olah status itu membuat mereka lebih manusiawi daripada mahasiswa. Padahal, mahasiswa pun manusia. Sama-sama rapuh, sama-sama bisa jatuh, hanya berbeda fase hidup.

         Di sinilah pentingnya peran dosen sebagai pemimpin. Ada sebuah pepatah yang sering dikutip: “Gerombolan singa yang dipimpin anjing akan tercerai berai, sedangkan gerombolan anjing yang dipimpin singa akan bersatu menjadi kekuatan.” Pepatah ini amat relevan dengan dunia pendidikan. Mahasiswa bisa saja terlihat berantakan, keras kepala, atau kehilangan arah. Namun ketika mereka dipimpin oleh dosen yang tepat, mereka bisa menjelma menjadi kekuatan yang luar biasa. Sebaliknya, mahasiswa yang cerdas sekalipun bisa tercerai berai jika dipimpin oleh dosen yang buruk. Kepemimpinan seorang dosen bukan soal seberapa tinggi gelarnya, tapi seberapa mampu ia membimbing mahasiswa dengan hati.

         Jarang disadari, bahwa setiap mahasiswa menulis kontrak sunyi kepada dosennya. Kontrak itu tidak pernah diucapkan secara verbal, tidak tertulis di atas kertas, tapi nyata adanya di dalam hati mereka. Isi kontrak itu sederhana: “Saya akan belajar dari Anda, bukan hanya tentang ilmu, tapi tentang bagaimana menjadi manusia.” Mahasiswa berharap dosennya tidak hanya mengajarkan teori, tetapi juga memberi teladan bagaimana menghadapi hidup. Mahasiswa ingin melihat bahwa ilmu yang dipelajari dosennya selama puluhan tahun benar-benar tertanam dalam sikapnya, bukan sekadar diucapkan di kelas.

         Namun seringkali, kontrak sunyi ini dikhianati. Dosen yang datang seenaknya, membatalkan kelas tanpa kabar, memarahi mahasiswa karena salah format chat, atau menuntut adab tanpa memberi teladan, secara tidak sadar sedang merobek kontrak itu. Mahasiswa kehilangan kepercayaan, kehilangan pegangan, bahkan kehilangan semangat belajar. Bagi mahasiswa, dosen bukan hanya penyampai materi, tapi representasi dari dunia pendidikan itu sendiri. Jika dosen gagal memberi teladan, maka runtuhlah wibawa pendidikan di mata mahasiswa.

         Penting bagi dosen untuk menyadari bahwa mahasiswa bukan musuh yang harus ditaklukkan. Mereka adalah generasi yang sedang mencari arah. Mereka tidak selalu salah, mereka hanya butuh bimbingan. Pepatah lain mengatakan: “Rakyat tidak pernah salah, hanya pemimpinnya yang tidak tahu cara memimpin.” Hal ini berlaku pula di dunia kampus. Mahasiswa tidak sepenuhnya salah jika mereka kehilangan semangat, bingung, atau bahkan memberontak. Yang salah adalah pemimpin yang tidak tahu cara menuntun mereka.

         Maka, dosen seharusnya memaafkan mahasiswanya, membimbing mereka menuju jalan yang lebih baik, bukan menghukum atau mempermalukan mereka di depan umum. Pendidikan tidak pernah tentang memperlihatkan siapa yang lebih pintar, tapi tentang bagaimana bersama-sama tumbuh menjadi lebih baik. Dosen harus berani meninggalkan budaya buruk yang diwariskan masa lalu, dan menciptakan budaya baru yang lebih manusiawi. Dunia pendidikan tidak boleh hanya menjadi pabrik gelar, tapi harus menjadi ruang pembentukan manusia seutuhnya.

         Pada akhirnya, dosen harus ingat: mereka adalah orang-orang hebat yang mendapat kesempatan pendidikan setinggi itu. Previlege itu bukan untuk diri mereka sendiri, melainkan untuk memberi manfaat sebesar-besarnya bagi mahasiswa, masyarakat, dan bangsa. Di tangan merekalah nasib generasi penerus ditentukan. Jika mereka hanya mengulang keburukan masa lalu, maka generasi yang lahir tidak akan pernah lebih baik dari sebelumnya. Namun jika mereka berani memperbaiki, menjadi teladan, dan menepati kontrak sunyi yang ditulis mahasiswa di dalam hatinya, maka pendidikan benar-benar akan menjadi jalan menuju masa depan yang lebih indah.

         {id: 9, title: 'Sistem Pendidikan', meta: 'Bab 9', content: `
         Pendidikan, sejak lama digadang-gadang sebagai kunci masa depan bangsa. Hampir setiap pejabat, guru, hingga orang tua akan mengatakan bahwa pendidikan adalah jalan menuju kesuksesan, pintu menuju kehidupan yang lebih layak. Pertanyaannya: benar kah begitu? Apakah pendidikan di Indonesia hari ini benar-benar menjadi jembatan menuju masa depan yang lebih baik, atau justru jebakan yang membuat anak-anak, remaja, bahkan mahasiswa kehilangan dirinya sendiri? Sistem pendidikan di negeri ini sudah berjalan puluhan tahun, terus berganti kurikulum, terus berganti jargon, tetapi tetap saja pertanyaan mendasar itu menghantui: sebenarnya, pendidikan di Indonesia itu tujuannya untuk apa?

         Pemerintah mencanangkan wajib belajar 9 tahun, bahkan kini ada dorongan ke arah wajib belajar 12 tahun. Secara teori, ini terdengar mulia: semua anak harus mendapat hak pendidikan agar bisa hidup lebih baik. Tetapi mari kita lihat praktiknya. Sejak umur 6 atau 7 tahun, anak-anak dipaksa masuk sekolah dasar. Padahal, secara kognitif, anak-anak usia itu belum siap menerima beban pelajaran yang berat. Di fase usia dini, otak mereka masih lebih cocok diajak bermain, diajak bereksplorasi, belajar lewat pengalaman nyata. Tetapi di sekolah kita? Mereka harus duduk diam berjam-jam, dijejali pengetahuan umum yang bahkan orang dewasa sering lupa, lalu dipaksa menghadapi Ulangan Tengah Semester (UTS) dan Ulangan Akhir Semester (UAS). Logikanya di mana? Anak sekecil itu diuji layaknya pekerja yang sedang mengejar target.

         Waktu sekolah di Indonesia pun termasuk yang paling “kejam”. Bayangkan, anak kelas 1–4 SD sudah masuk jam 7 pagi dan pulang jam 12 siang. Anak kelas 5–6 pulang jam 1 siang. Lanjut SMP dan SMA, jam pulangnya bisa sampai jam 2 atau jam 3 sore. Itu artinya, lebih dari setengah hidup anak dihabiskan di sekolah. Apakah dengan jam belajar sepanjang itu kualitas pendidikan kita meningkat? Nyatanya tidak. Kita tetap dikenal sebagai negara dengan kualitas SDM rendah. Jadi, buat apa anak-anak dikurung selama itu kalau ujung-ujungnya mereka justru stres, bosan, kehilangan masa kecil, dan tidak berkembang secara optimal?

         Ironinya, setiap hari mereka digempur 3–4 mata pelajaran sekaligus. Hari ini matematika, IPA, IPS, Bahasa Indonesia. Besok sejarah, PPKN, seni budaya, bahasa asing. Belum lagi PR menumpuk, tugas kelompok, hafalan, presentasi. Anak-anak bukan lagi manusia kecil yang harusnya bermain dan tumbuh alami, tetapi mesin hafalan yang dipaksa bekerja demi nilai di rapor. Katanya demi masa depan yang lebih baik, tapi siapa yang bisa menjamin itu? Banyak siswa pintar di sekolah justru kesulitan di kehidupan nyata. Sebaliknya, mereka yang dianggap “nakal” atau “tidak berprestasi” sering kali justru lebih tahan banting ketika dewasa.

         Kalau kita tarik lebih dalam, persoalan ini sebenarnya berakar dari rumah. Indonesia dikenal dengan ekonomi yang rendah dan kualitas SDM yang juga rendah. Banyak orang tua tidak siap, baik secara finansial maupun mental, untuk memiliki anak. Tapi ironisnya, mereka justru gemar memiliki anak banyak, seolah-olah anak adalah “tabungan sosial”. Akhirnya anak-anak tumbuh dalam kekerasan, dalam ketidakpedulian, dalam kemiskinan, dalam kesunyian. Tidak jarang, anak-anak ini sudah terluka bahkan sebelum mengenal dunia sekolah. Dan alih-alih sekolah menjadi ruang penyembuhan, sistem pendidikan kita justru menambah luka itu. Anak yang sudah lelah di rumah, semakin lelah di sekolah. Anak yang butuh kasih sayang, justru dapat tambahan PR. Anak yang butuh teman bicara, malah dihakimi karena dianggap malas belajar.

         Sekolah pertama, yaitu keluarga, sudah gagal. Sekolah kedua, yaitu institusi pendidikan dasar hingga menengah, ikut-ikutan gagal. Alih-alih mengajarkan adab, empati, dan etika, sekolah kita sibuk mencekoki anak-anak dengan puluhan mata pelajaran. Lalu apakah hasilnya sepadan? Nyatanya tidak. Banyak anak pintar secara akademik tetapi kering secara moral. Mereka bisa menjawab soal matematika rumit, tetapi tidak tahu cara menghormati orang tua. Mereka bisa menghafal pasal undang-undang, tetapi tidak mengerti nilai keadilan.

         Di sinilah kita bisa belajar dari negara lain. Jepang, misalnya, memutuskan bahwa anak kelas 1–3 SD hanya belajar etika, adab, kedisiplinan, dan kebersihan. Akademik? Belakangan saja. Hasilnya? Jepang dikenal sebagai negara dengan etika dan moralitas publik terbaik di dunia. Finlandia lebih ekstrim lagi. Tidak ada PR, jam sekolah singkat, guru betul-betul dipilih dengan ketat dan dipastikan profesional. Hasilnya? Finlandia selalu menempati peringkat teratas dalam kualitas pendidikan global. Lalu bagaimana dengan Indonesia? Kita punya jam belajar panjang, PR menumpuk, guru asal comot—hasilnya? Kualitas pendidikan kita masih jalan di tempat.

         Yang lebih parah, sekolah negeri pun tidak benar-benar gratis. Ada saja pungutan, dari seragam, buku, study tour, hingga acara-acara sekolah yang sebenarnya tidak wajib tetapi dipaksa ikut. Buku yang dibeli pun rata-rata tebal, mahal, tetapi jarang dibaca. Mana mungkin anak-anak dengan minat baca rendah sanggup menyelesaikan buku setebal 300 halaman? Akhirnya buku hanya jadi beban tas, jadi dekorasi rak, atau jadi bahan daur ulang. Jadi, sekolah bukan lagi tempat mencari ilmu, melainkan tempat mewariskan beban ekonomi dan psikologis.

         Bagaimana dengan sekolah ketiga, yaitu kuliah? Lebih fantastis lagi. Kalau di sekolah anak-anak dijejali 10–20 mata pelajaran, di bangku kuliah mahasiswa harus menghadapi 40–50 mata kuliah. Biaya kuliah terlampau mahal, apalagi di perguruan tinggi negeri yang diam-diam berubah menjadi korporasi. Uang Kuliah Tunggal (UKT), biaya praktikum, biaya buku, biaya tak kasat mata—semuanya menumpuk. Tetapi hasilnya? Belum tentu sepadan. Banyak sarjana menganggur, banyak pula yang akhirnya bekerja di bidang yang tidak ada kaitannya sama sekali dengan jurusannya. Jadi, untuk apa mahasiswa dipaksa menghabiskan empat tahun, puluhan juta rupiah, dan tenaga untuk kuliah kalau hasilnya nihil?

         {id: 10, title: 'Tabir Gelap Mahasiswa', meta: 'Bab 11', content: `
         Perkuliahan sering dipromosikan sebagai fase paling indah dalam hidup. Orang-orang bilang, masa kuliah adalah masa keemasan: penuh kebebasan, kesempatan, dan pengalaman baru. Apalagi bagi mereka yang merantau, meninggalkan rumah, keluarga, dan pengawasan orang tua. Hidup seakan baru dimulai, dan pintu kebebasan terbuka selebar-lebarnya. Tidak ada lagi guru yang cerewet, tidak ada lagi wali kelas yang memantau, tidak ada lagi orang tua yang setiap hari mengatur. Yang tersisa hanyalah pesan-pesan singkat lewat chat: “jangan lupa makan,” “jaga kesehatan,” atau “hati-hati di jalan.”

         Namun justru di sinilah tabir gelap kehidupan perlahan tersingkap. Kebebasan bukan hanya berarti keleluasaan untuk memilih jalan hidup, tetapi juga undangan terbuka untuk segala macam godaan. Mahasiswa sering kali tidak menyadari bahwa di balik pintu kebebasan itu, ada jurang-jurang yang siap menelan mereka kapan saja.

         Senioritas misalnya. Budaya ini sebenarnya sudah dikenali sejak sekolah. Tetapi di kampus, bentuknya lebih membabi buta. Dulu, di sekolah, ada guru yang bisa menengahi. Ada orang tua yang bisa mengadu. Namun di kampus, pengawasan tidak seketat itu. Senior punya ruang lebih luas untuk mendominasi junior. Kadang, senioritas hanya sebatas formalitas ospek. Tetapi tidak jarang, ia berkembang menjadi bentuk kekuasaan terselubung: pemerasan, perintah yang absurd, bahkan pelecehan. Junior yang takut dicap “tidak solid” sering memilih diam, padahal mereka sedang dipermainkan.

         Lalu ada soal pergaulan bebas. Ini topik yang sering dihindari, tapi realitasnya tidak bisa dipungkiri. Pacaran di kampus bukan lagi hal tabu. Setiap sudut taman, lorong fakultas, kantin, hingga pojokan perpustakaan penuh dengan pasangan yang seakan hidup di dunia mereka sendiri. Mahasiswa yang tidak punya pasangan sering kali dilanda rasa sepi, apalagi jika mereka baru merantau dan tidak punya lingkar pertemanan yang kuat. Loneliness ini membuat godaan pacaran terasa lebih menggoda. Tidak sedikit yang akhirnya terjerumus lebih jauh: hubungan seks di luar nikah menjadi rahasia umum, kehamilan tidak diinginkan terjadi di balik kamar kos, bahkan aborsi ilegal dilakukan secara sembunyi-sembunyi. Semua itu jarang dibicarakan terbuka, tetapi denyutnya nyata di kehidupan mahasiswa.

         Semua fenomena ini memperlihatkan bahwa perkuliahan bukan hanya soal belajar di kelas, mengerjakan tugas, atau menulis skripsi. Ia adalah fase transisi hidup yang penuh jebakan. Mahasiswa berhadapan dengan kebebasan yang sering membutakan, pergaulan yang menggoda, sistem yang mengeksploitasi, serta pertemanan yang penuh topeng. Mereka dituntut untuk kuat, tetapi sering kali rapuh. Mereka dianggap dewasa, tetapi masih belajar menjadi manusia dewasa yang sesungguhnya.

         Namun untuk saat ini, realitasnya jelas: masa kuliah bukan hanya masa indah penuh kebebasan, tetapi juga masa rawan, penuh jebakan, dan sering kali kejam. Mahasiswa tidak hanya sedang belajar ilmu, mereka sedang diuji oleh kehidupan itu sendiri.

 Mahasiswa adalah sebuah fase hidup yang pelik. Fase ini tidak hanya tentang mengejar gelar, bukan semata urusan tugas, kelas, atau skripsi. Ia adalah pertaruhan hidup yang berat, sebuah perjalanan penuh luka dan pengorbanan. Bagi banyak orang, terutama dari keluarga kelas menengah ke bawah, kuliah adalah taruhan paling ekstrem yang pernah dijalani. Jika berhasil, dunia akan terbuka, kebanggaan keluarga terjaga, dan jalan hidup akan lebih lapang. Namun jika gagal, semuanya bisa runtuh. Pengorbanan orang tua terbuang sia-sia, tabungan keluarga habis, harapan kampung halaman hancur. Tak ada ruang untuk mengulang dari awal. “Sukses atau tidak sama sekali”—itulah kalimat yang terus bergaung di dalam kepala, menjadi beban yang menindih pundak si perantau muda.

 Ia berangkat dari kampung halaman dengan hati yang berat. Di desa atau kota kecil tempatnya lahir, hampir setiap sudut punya kenangan: tawa di lapangan, obrolan hangat dengan tetangga, aroma masakan ibu, sapaan akrab orang-orang yang mengenalnya sejak kecil. Semua itu adalah pelukan tak kasat mata yang menahan langkahnya. Namun kehidupan tidak memberinya pilihan selain melangkah pergi. Di stasiun, terminal, atau bandara, air mata ibunya pecah, tangisnya seperti doa yang merobek langit. Setiap langkah menjauh adalah siksaan. Si anak ingin berbalik, ingin memeluk lebih lama, tapi ia tahu ia harus maju. Tak ada seorang anak pun yang sepenuhnya rela meninggalkan tanah tempat ia bertumbuh. Tetapi begitulah hidup: ia menuntut keberanian untuk meninggalkan zona nyaman.

 Sesampainya di kota orang, dunia terasa asing. Segala sesuatu harus dimulai dari nol: cara hidup, cara berteman, cara bertahan. Di kampung halaman, ada rumah yang selalu terbuka, ada ibu yang selalu siap mendekap saat resah, ada ayah yang siap menasehati saat ia salah. Di perantauan, semua itu hilang. Yang tersisa hanya ruang kos sempit, uang bulanan yang harus diatur sehemat mungkin, dan hari-hari panjang yang harus dihadapi sendirian. Kehidupan kini berganti genre: dari kehangatan menjadi perjuangan survival.

 Harapan besar pada kampus yang dulu tampak menjanjikan sering kali tidak seindah kenyataan. Mahasiswa bertanya pada dirinya sendiri: “Apakah aku salah memilih kampus? Mengapa dosen-dosen terasa jauh? Mengapa birokrasi begitu membingungkan? Mengapa aku merasa sendirian di sini?” Pertanyaan-pertanyaan itu menjadi bisikan setan yang menusuk setiap malam. Sulit mencari tangan yang benar-benar terbuka, sulit menemukan lingkaran yang tulus. Ia harus menelusuri lorong kehidupan mahasiswa sendirian, dengan segala manis-pahitnya. Dan ia tahu satu hal: tidak ada jalan untuk kembali. Menyerah sama artinya dengan selesai, bahkan mati.

 Setiap kali ingin menyerah, wajah orang tuanya kembali muncul. Wajah-wajah yang menua, tubuh yang lelah, namun tetap memaksakan diri bekerja demi anaknya. Mereka rela menahan lapar, rela berhutang, rela menahan malu, demi melihat anaknya duduk di bangku kuliah. Kesadaran itu menjadi cambuk, menyadarkannya bahwa ia tidak boleh kalah. Ia mungkin boleh menangis, boleh rapuh, tetapi tidak boleh berhenti. Karena yang ia bawa bukan hanya dirinya sendiri, melainkan juga harapan besar sebuah keluarga, bahkan kampung halaman.

 Namun, perjuangan itu bukan tanpa luka. Setiap hari ia harus bergulat dengan kesepian. Malam-malam panjang di kamar kos sering dipenuhi rasa bersalah, rasa menyesal, rasa takut gagal. Ia belajar menahan lapar demi menghemat uang, belajar menahan iri ketika melihat teman-teman bergelimang fasilitas, belajar tersenyum meski hati porak-poranda. Ia dipaksa dewasa lebih cepat dari yang seharusnya.

 Kadang ia terjatuh. Nilai yang buruk, uang yang menipis, teman yang berkhianat, cinta yang kandas—semuanya menusuk tanpa ampun. Kadang ia hilang arah, tidak tahu untuk apa ia di kota ini, tidak tahu apa arti semua pengorbanan ini. Kadang ia terluka, oleh kata-kata, oleh sikap orang, oleh sistem yang tidak adil. Kadang ia berduka, merasakan kehilangan yang tidak bisa ia ceritakan kepada siapa pun. Tetapi satu hal yang tidak pernah ia lakukan: menyerah.

 Ia tahu ia mungkin tidak akan pernah benar-benar sempurna. Ia tidak tahu apakah masa depannya akan gemilang. Ia hanya tahu satu hal: ia tidak boleh mengecewakan kampung halamannya. Ia adalah api harapan, bukan hanya untuk keluarganya, tetapi untuk orang-orang yang percaya padanya. Ia membawa nama keluarga, doa ibu, dan titipan masyarakat kecil yang berharap kelak anak itu bisa menjadi cahaya.

 Semakin jauh perjalanan, semakin berat beban. Ketakutan selalu membayangi: takut gagal, takut jatuh, takut tidak bisa kembali dengan kepala tegak. Namun, di balik semua itu, ia terus belajar untuk percaya. Percaya bahwa perjuangan tidak akan sia-sia. Percaya bahwa setiap tetes air mata dan peluh akan ada balasannya. Percaya bahwa ada doa-doa yang melindunginya di langit sana.

 Karena pada akhirnya, apa pun hasilnya, sukses atau tidak, ia tetaplah anak kebanggaan bagi kedua orang tuanya. Seorang anak yang berani melangkah, berani meninggalkan kenyamanan demi masa depan. Seorang anak yang pernah berjuang sekuat tenaga, meski dunia seakan bersekongkol untuk menjatuhkannya.

 Mahasiswa bukan hanya gelar akademik. Ia adalah simbol dari keberanian meninggalkan rumah untuk mencari masa depan. Ia adalah luka, air mata, sepi, dan rindu yang ditanggung sendirian. Ia adalah mimpi yang diperjuangkan dengan darah dan keringat. Dan pada akhirnya, ia adalah harapan yang tak pernah padam—harapan bahwa pulang nanti akan ada senyum, pelukan, dan kebanggaan yang menunggu.

            Setiap kritik yang kita lontarkan tentang Gen Z, pada akhirnya justru menyingkap sebuah kekuatan yang tersembunyi: fleksibilitas mereka. Gen Z mungkin sering dicap generasi stroberi, rapuh, gampang sakit hati. Namun justru di situlah letak keindahannya. Mereka peka, mereka sadar, mereka berani mempertanyakan. Sensitivitas yang sering dianggap kelemahan, sebenarnya adalah kekuatan untuk melihat luka yang disembunyikan dunia. Jika generasi sebelumnya dipaksa untuk keras demi bertahan dari perang, Gen Z dipaksa untuk lentur demi bertahan dari derasnya arus globalisasi. Mereka tidak tunduk begitu saja. Mereka memilih, memilah, meramu, dan mencipta. Di situlah harapan baru tumbuh: generasi ini tidak akan sekadar menelan tradisi lama, tapi menenunnya ulang agar lebih manusiawi.

            Dan mahasiswa, yang lahir dari rahim Gen Z, adalah bukti nyata. Ya, mereka memang sering terjebak dalam sistem yang absurd—40 mata kuliah yang tumpang tindih, dosen yang tak peduli, birokrasi yang ribet, organisasi yang cuma jadi ajang senioritas, relasi yang timpang, bahkan skripsi yang hanya menjadi omong kosong dalam arsip kampus. Namun meski semua itu menghantam, mereka tidak pernah benar-benar menyerah. Mereka tetap hadir di kelas, meski sering bosan. Mereka tetap mengerjakan tugas, meski kadang hanya copy-paste. Mereka tetap menulis skripsi, meski tahu hasilnya akan berdebu di perpustakaan. Mengapa? Karena mereka sadar, di balik semua absurditas itu ada satu alasan yang tak tergantikan: keluarga, kampung halaman, dan masa depan.
