            Mahasiswa sering merasa hidupnya penuh kegelapan: tekanan tugas, ketidakpedulian dosen, beban keluarga, kesepian merantau, godaan pergaulan bebas, narkoba, alkohol, hedonisme. Semua itu nyata. Tapi mari kita jujur: dari kegelapan itulah lahir cahaya. Dari tekanan itulah lahir daya tahan. Dari kesepian itulah lahir kemandirian. Dari kegagalan itulah lahir kebijaksanaan. Dan dari luka itulah lahir empati.

            Generasi ini mungkin tidak sempurna. Mereka rapuh, mereka sering goyah, mereka kadang terlalu emosional. Tapi justru di situlah letak harapannya. Dunia tidak butuh manusia yang keras dan dingin. Dunia butuh manusia yang peka, yang berani menangis, yang berani mengaku salah, yang berani mencari jalan baru. Gen Z dan mahasiswa adalah generasi itu. Mereka sedang tumbuh, sedang belajar, sedang ditempa. Dan suatu hari nanti, ketika mereka memimpin, mereka tidak akan mengulang kesalahan generasi sebelumnya. Mereka tidak akan mendidik anak-anaknya dengan cara lama. Mereka akan lebih lembut, lebih peka, lebih adil.

            Mahasiswa bukanlah korban. Mereka adalah pejuang. Mereka bukanlah generasi yang rapuh. Mereka adalah generasi yang peka. Mereka bukanlah generasi yang sia-sia. Mereka adalah generasi yang akan menulis ulang masa depan.

            Mahasiswa adalah api yang tidak pernah padam. Api yang kecil, rapuh, tapi terus menyala. Dan selama api itu menyala, dunia tidak akan pernah benar-benar gelap.

            const state = { currentPage: 0, fontSize: 1, layout: 'double', theme: 'light', isMobile: window.innerWidth <= 768 };

            function formatContentToHTML(rawText = '') {
                if (rawText.trim().startsWith('<')) { return rawText; }
                return rawText.trim().split(/\n\s*\n/).map(p => `<p>${p.trim().replace(/\n/g, '<br>')}</p>`).join('');
            }

            function renderBook() {
                if (state.isMobile) state.layout = 'single';

                if (state.layout === 'single') {
                    const currentChapter = chapters[state.currentPage] || { id: -1, meta: '', title: '', content: '' };

                    el.leftContent.innerHTML = '';
                    el.rightContent.classList.toggle('cover-page', currentChapter.id === 0);
                    const displayedChapter = currentChapter;
                    el.pageIndicator.textContent = `${displayedChapter.id || 1} / ${chapters.length - 1}`;
                    el.currentChapterTitle.textContent = displayedChapter.title ? `${displayedChapter.meta} - ${displayedChapter.title}` : 'Sampul Depan';

                    const rightPageIndex = state.currentPage + 1;
                    const leftChapter = chapters[leftPageIndex] || { id: -1, meta: '', title: '', content: '' };
                    const rightChapter = chapters[rightPageIndex] || { id: -1, meta: '', title: '', content: '' };
                    el.leftContent.innerHTML = `<div class="meta">${leftChapter.meta}</div><div class="title">${leftChapter.title}</div>${formatContentToHTML(leftChapter.content)}`;
                    el.rightContent.innerHTML = `<div class="meta">${rightChapter.meta}</div><div class="title">${rightChapter.title}</div>${formatContentToHTML(rightChapter.content)}`;
                    el.leftContent.classList.toggle('cover-page', leftChapter.id === 0);
                    el.rightContent.classList.toggle('cover-page', rightChapter.id === 0);
                    const displayedChapter = rightChapter.id > 0 ? rightChapter : leftChapter;
                    el.pageIndicator.textContent = `${displayedChapter.id || 1} / ${chapters.length - 1}`;
                    el.currentChapterTitle.textContent = displayedChapter.title ? `${displayedChapter.meta} - ${displayedChapter.title}` : 'Sampul Depan';
                }
                
                updateActiveTOC(); 
                loadNotes();
                el.pageLeft.classList.remove('flipped'); 
                el.pageRight.classList.remove('flipped');
            }
            
            function renderTOC(container, filter = '') {
                container.innerHTML = '';
                chapters.slice(1).filter(c => c.title.toLowerCase().includes(filter.toLowerCase())).forEach(chapter => {
                    const item = document.createElement('div');
                    item.className = 'toc-item';
                    item.dataset.chapterIndex = chapters.indexOf(chapter);
                    item.innerHTML = `<strong>${chapter.title}</strong><span>${chapter.meta}</span>`;
                    container.appendChild(item);
                });
                updateActiveTOC();
            }

            function updateActiveTOC(){
                document.querySelectorAll('.toc-item').forEach(item => {
                    const chapterIndex = parseInt(item.dataset.chapterIndex);
                    let isActive = (state.layout === 'single')
                        ? chapterIndex === state.currentPage
                        : (chapterIndex === state.currentPage || chapterIndex === state.currentPage + 1);
                    item.classList.toggle('active', isActive);
                });
            }

            function goToPage(pageIndex) {
                const maxPage = (state.layout === 'double') ? chapters.length - 2 : chapters.length - 1;
                const newPage = Math.max(0, Math.min(pageIndex, maxPage));
                if (newPage !== state.currentPage) {
                    if (state.layout === 'double' && !state.isMobile) {
                         const direction = newPage > state.currentPage ? 'right' : 'left';
                         if(direction === 'right') el.pageLeft.classList.add('flipped');
                         else if(direction === 'left') el.pageRight.classList.add('flipped');
                    }
                    setTimeout(() => { 
                        state.currentPage = newPage; 
                        renderBook(); 
                    }, (state.layout === 'double' && !state.isMobile) ? 500 : 0);
                }
            }

            function handleTOCClick(e) {
                const item = e.target.closest('.toc-item');
                if (item) {
                    let chapterIndex = parseInt(item.dataset.chapterIndex);
                    let targetPage;
                    if (state.layout === 'double' && !state.isMobile) {
                        targetPage = (chapterIndex % 2 !== 0) ? chapterIndex - 1 : chapterIndex;
                    } else {
                        targetPage = chapterIndex;
                    }
                    goToPage(targetPage);
                    if (state.isMobile) el.mobilePanel.classList.remove('active');
                }
            }
            
            function handleSettingsClick(e){
                const action = e.target.dataset.action; if (!action) return;
                const group = e.target.closest('.setting-group'); if (group) { group.querySelectorAll('.setting-btn').forEach(btn => btn.classList.remove('active')); e.target.classList.add('active'); }
                const fontSizes = [0.9, 1, 1.15]; if(action === 'font-decrease') state.fontSize = Math.max(0, state.fontSize - 1); if(action === 'font-reset') state.fontSize = 1; if(action === 'font-increase') state.fontSize = Math.min(2, state.fontSize + 1);
                if (action.startsWith('font-')) { document.querySelectorAll('.page-content').forEach(pc => pc.style.fontSize = `${fontSizes[state.fontSize]}em`); }
                if(action.startsWith('layout-') && !state.isMobile) { state.layout = action.split('-')[1]; el.book.dataset.layout = state.layout; goToPage(0); }
                if(action.startsWith('theme-')) { state.theme = action.split('-')[1]; el.body.classList.toggle('light-theme', state.theme === 'light'); }
                saveSettings();
            }

            function checkMobile() {

                if(state.isMobile) {
                    state.layout = 'single';
                    if (layoutSetting) layoutSetting.style.display = 'none';
                } else {
                    if (layoutSetting) layoutSetting.style.display = 'flex';
                }
                renderBook();
            }

            // --- EVENT LISTENERS ---
            function handleNav(direction) {
                let step = (state.layout === 'double' && !state.isMobile) ? 2 : 1;
                let newPage = (direction === 'next') ? state.currentPage + step : state.currentPage - step;
                goToPage(newPage);
            }

            document.getElementById('prev-btn').addEventListener('click', () => handleNav('prev'));
            document.getElementById('next-btn').addEventListener('click', () => handleNav('next'));
            document.getElementById('mobile-prev-btn').addEventListener('click', () => handleNav('prev'));
            document.getElementById('mobile-next-btn').addEventListener('click', () => handleNav('next'));

            el.tocList.addEventListener('click', handleTOCClick);

            document.querySelector('#tab-settings').addEventListener('click', handleSettingsClick);
            
            document.getElementById('mobile-prev-btn').addEventListener('click', () => goToPage(state.currentPage - 1));

                            el.mobilePanelTitle.textContent = 'Catatan';
                            el.mobilePanelContent.innerHTML = `<h3 style="margin:0; margin-bottom: 8px;" id="mobile-notes-title"></h3><div id="mobile-note-list" style="flex:1; overflow:auto;"></div><textarea id="mobile-note-input" placeholder="Tulis..."></textarea><button class="btn" id="mobile-save-note" style="align-self: flex-end; margin-top:8px;">Simpan</button>`;
                            document.getElementById('mobile-notes-title').textContent = el.notesTitle.textContent;
                            document.getElementById('mobile-note-list').innerHTML = el.noteList.innerHTML;
                            document.getElementById('mobile-note-input').value = el.noteInput.value;
                            document.getElementById('mobile-save-note').addEventListener('click', () => { el.noteInput.value = document.getElementById('mobile-note-input').value; document.getElementById('save-note').click(); loadNotes(); });
                            break;
                        case 'settings':
                             el.mobilePanelTitle.textContent = 'Pengaturan';
                             el.mobilePanelContent.innerHTML = document.getElementById('tab-settings').innerHTML;
                             el.mobilePanelContent.addEventListener('click', handleSettingsClick);
                             break;
                    }
                }
            });
            document.getElementById('close-panel-btn').addEventListener('click', () => el.mobilePanel.classList.remove('active'));

            function notesKey() { return `ruangbaca_notes_ch_${state.currentPage}`; }
            function loadNotes() {
                const notes = JSON.parse(localStorage.getItem(notesKey()) || '[]');
                const currentChap = chapters[state.currentPage];
                const noteTitle = `Catatan untuk: ${currentChap?.title || 'Sampul'}`;
                el.notesTitle.textContent = noteTitle;
                el.noteList.innerHTML = notes.length ? '' : '<p style="color:var(--text-secondary)">Belum ada catatan.</p>';
                notes.forEach(note => {
                    const noteEl = document.createElement('div');
                    noteEl.className = 'note-item';
                    noteEl.innerHTML = `<div class="meta"><span>${new Date(note.date).toLocaleString('id-ID')}</span></div><p>${note.text.replace(/\n/g, '<br>')}</p>`;
                    el.noteList.appendChild(noteEl);
                });
            }
            document.getElementById('save-note').addEventListener('click', () => {
                const text = el.noteInput.value.trim();
                if (!text) return;
                const notes = JSON.parse(localStorage.getItem(notesKey()) || '[]');
                notes.unshift({ text, date: new Date() });
                localStorage.setItem(notesKey(), JSON.stringify(notes));
                el.noteInput.value = '';
                loadNotes();
            });

            function saveSettings() { localStorage.setItem('ruangbaca_settings', JSON.stringify({fontSize: state.fontSize, layout: state.layout, theme: state.theme})); }
            function loadSettings() {
                const settings = JSON.parse(localStorage.getItem('ruangbaca_settings'));
                if (settings) {
                    if(!state.isMobile || (state.isMobile && settings.layout === 'single')) {
                         Object.assign(state, settings);
                    }
                    document.querySelector(`[data-action="theme-${state.theme}"]`)?.click();
                    const fontBtn = document.querySelectorAll('[data-action^="font-"]')[state.fontSize];
                    fontBtn?.click();
                }
            }
            
            document.getElementById('download-chapter').addEventListener('click', ()=>{
                const chap = chapters[state.currentPage];
                if(!chap || chap.id === 0) return alert("Tidak ada konten untuk diunduh di halaman ini.");
                const blob = new Blob([`# ${chap.title}\n\n${chap.content.replace(/<[^>]*>?/gm, '')}`],{type:'text/plain'});
                const a = document.createElement('a');
                a.href=URL.createObjectURL(blob);
                a.download=`${chap.title.replace(/[^a-z0-9]/gi,'_')}.txt`;
                a.click();
                URL.revokeObjectURL(a.href);
            });
            
            window.addEventListener('resize', checkMobile);
            loadSettings();
            checkMobile();
            renderTOC(el.tocList);
        });
    </script>
</body>
</html>
